<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>

    <style>
        .preview-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body id="page-top">
<div th:replace="backend/component/loading :: loading"></div>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- 內容請填這裡~~~~~~~~~~~~~~~ -->
                <div class="container">
                    <h2>Upload and Preview Images</h2>
                    <form name="productPic" th:action="@{upload}" th:object="${productPicture}" id="upload-form" method="post" enctype="multipart/form-data">
                        <select size="1" name="productNo" id="productSelect" th:field="*{product.productNo}">
                            <option th:each="product : ${productList}"
                                    th:value="${product.productNo}"
                                    th:text="${product.productNo}"
                                    th:selected="${product.productNo} == *{product.productNo}"></option>
                        </select>
                        <div class="form-group">
                            <label for="images">Select Images</label>
                            <input type="file" id="images" name="productPic" multiple accept="image/*" class="form-control">
                        </div>
                        <div id="preview-container" class="row preview-container"></div>
                        <button type="submit" class="btn btn-primary mt-3">Upload</button>
                    </form>
                </div>
                <!-- 內容結束~~~~~~~~~~~~~~~ -->
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
    <!-- Logout Modal-->
    <div th:replace="backend/component/logout :: logout"></div>

    <th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imagesInput = document.getElementById("images");
            const previewContainer = document.getElementById("preview-container");
            const uploadForm = document.getElementById("upload-form");

            imagesInput.addEventListener("change", function() {
                previewContainer.innerHTML = ""; // 清空先前的預覽圖片
                const files = imagesInput.files;

                if (files) {
                    Array.from(files).forEach(file => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement("img");
                            img.src = e.target.result;
                            img.classList.add("preview-img");
                            previewContainer.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });

            uploadForm.addEventListener("submit", function(event) {
                event.preventDefault(); // 防止表單提交

                const formData = new FormData(uploadForm);

                fetch(uploadForm.action, {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message); // 使用警告框顯示消息
                        // 如果想使用模態框，可以改用下面的代碼
                        // showModal(data.message);
                    })
                    .catch(error => {
                        console.error("上傳失敗:", error);
                        alert("上傳失敗");
                    });
            });

            function showModal(message) {
                const modal = document.createElement("div");
                modal.classList.add("modal", "fade");
                modal.setAttribute("tabindex", "-1");
                modal.setAttribute("role", "dialog");
                modal.innerHTML = `
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Message</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>${message}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                $(modal).modal('show');
            }
        });
    </script>
</body>
</html>
