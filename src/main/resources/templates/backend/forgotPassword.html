<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>backend - Forgot Password</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>

</head>
<body class="bg-gradient-primary">
<div th:replace="backend/component/loading :: loading"></div>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">忘記密碼?</h1>
                                        <p class="mb-4">請輸入您的註冊信箱，系統會重設密碼並將新的密碼寄到您的信箱!如果後續需要更改密碼，請登入後到個人首頁重新設定密碼!</p>
                                    </div>
                                    <form method="post" th:action="@{sendEmail}" class="user">
                                        <div class="form-group">
                                            <input name="email" type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="請輸入您的註冊信箱">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            重設密碼
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/backend/register}">申請管理員帳號</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/backend/login}">回到登入首頁</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
</body>

</html>
