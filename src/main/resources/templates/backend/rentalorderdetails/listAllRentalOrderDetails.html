<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{backend/component/plugin/backendplugin.html :: css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租借訂單明細清單</title>
    <!-- Custom styles for this page -->
    <link th:href="@{/backend/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet"/>

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- 內容請填這裡~~~~~~~~~~~~~~~ -->
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">全部租借訂單明細資料:</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>租借品訂單編號</th>
                                    <th>租借品編號</th>
                                    <th>單價</th>
                                    <th>押金</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="detail : ${detailList}">
                                    <tr>

                                        <td th:text="${detail.compositeDetail.getrentalOrdNo()}"></td>
                                        <td th:text="${detail.compositeDetail.getrentalNo()}"></td>
                                        <td th:text="${detail.getrentalPrice()}"></td>
                                        <td th:text="${detail.getrentalDesPrice()}"></td>
                                        <td>
                                            <form method="get" th:action="@{listAllToUpdateRentalOrderDetails}">
                                                <input type="hidden" name="rentalOrdNo" th:value="${detail.compositeDetail.getrentalOrdNo()}">
                                                <input type="hidden" name="rentalNo" th:value="${detail.compositeDetail.getrentalNo()}">
                                                <input type="hidden" name="rentalPrice" th:value="${detail.getrentalPrice()}">
                                                <input type="hidden" name="rentalDesPrice" th:value="${detail.getrentalDesPrice()}">
                                                <button type="submit" >
                                                    <i class="far fa-edit"></i>
                                                </button>
                                            </form>
                                        </td>

                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="backend/component/bottom :: bottom"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
<!-- Page level plugins -->
<script th:src="@{/backend/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/backend/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{/backend/js/demo/datatables-demo.js}"></script>

</body>
</html>
