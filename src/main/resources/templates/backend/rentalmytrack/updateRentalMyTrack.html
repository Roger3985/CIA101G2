<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{backend/component/plugin/backendplugin.html :: css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台修改租借品追蹤</title>
    <!-- Custom styles for this page -->
    <link th:href="@{/backend/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" />

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- 內容請填這裡~~~~~~~~~~~~~~~ -->
                <li>輸入租借品追蹤資料 : </li>
                <form method="post" th:action="@{/backend/rentalmytrack/update}">
                    <label>租借品編號</label>
                    <input type="text" name="rentalNo" th:value="${rentalNo}" readonly>
                    <span th:if="${error_rentalNo}" th:value="${error_rentalNo}"></span>
                    <br>
                    <label>會員編號</label>
                    <input type="text" name="memNo" th:value="${memNo}" readonly>
                    <span th:if="${error_memNo}" th:value="${error_memNo}"></span>
                    <br>
                    <input type="hidden" name="rentalTrackTime" th:value="${rentalTrackTime}">
                    <label>期望租借日期</label>
                    <input type="date" name="expRentalDate">
                    <input type="hidden" name="redirectUrl" value="/backend/rentalmytrack/updateRentalMyTrack">
                    <span th:if="${datewrong}" th:text="${datewrong}" style="color: red"></span>
                    <span th:if="${wrongDate}" th:text="${wrongDate}" style="color: red"></span>
                    <span th:if="${error_expRentalDate}" th:value="${error_expRentalDate}" style="color: red"></span>
                    <br>
                    <button type="submit" >
                        修改
                    </button>
                    <span th:if="${noData}" th:text="${noData}" style="color: red"></span>
                </form>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="backend/component/bottom :: bottom"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
<!-- Page level plugins -->
<script th:src="@{/backend/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/backend/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{/backend/js/demo/datatables-demo.js}"></script>

</body>
</html>
