<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改租借品照片</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <style>
        *{
            font-size: 12px; /* 調整字體大小 */
        }
        *.error {
            font-size: 12px; /* 調整字體大小 */
            color:red;
        }
    </style>
    <!-- Custom styles for this page -->
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">修改租借品照片</h6>
                    </div>
                    <div class="a">
                        <ul>
                            <form id="form" method="post" th:action="@{updateRental}" th:object="${rental}">
                                <li>
                                    租借品照片編號:
                                    <input value="0" type="text" name="rentalPicNo" th:field="*{rentalPic.rentalPicNo}" style="border:0px ; font-weight: bold;" readonly /><br/>
                                </li><br>
                                <li>
                                    選擇租借品編號:
                                    <select name="rentalNo" id="rentalNo" th:field="*{rentalPic.rentalNo}"> <!--th:field，表單元素&數據綁定-->
                                        <option value="3" selected>請選擇</option>
                                        <option th:each="rentalPic : ${rentalCatListData}" th:value="${rentalPic.rentalNo}" th:text="${rentalPic.rentalNo}" />
                                    </select>
                                </li><br>
                                <li>
                                    上傳租借品照片:
                                    <input type="file" th:field="*{rentalPic.rentalPic}" onclick="previewImage()" multiple="multiple" />
                                    <div id="blob_holder"><img th:src="@{/rentalPic/DBGifReader} + '?rentalPicNo=' + ${rentalPic.rentalPicNo}" width="100px"></div>
                                <input type="submit" id="updateBtn" value="送出">
                                <input type="hidden" name="rentalPicNo" th:value="${rentalPic.rentalPicNo}">
                                <input type="hidden" name="rentalNo" th:value="${rental.rentalNo}">
                            </form>
                        </ul>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
<script th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>
<script type="text/javascript">
    //清除提示信息
    function hideContent(d) {
        document.getElementById(d).style.display = "none";
    }

    //照片上傳-預覽用
    var filereader_support = typeof FileReader != 'undefined';
    if (!filereader_support) {
        alert("No FileReader support");
    }
    acceptedTypes = {
        'image/png' : true,
        'image/jpeg' : true,
        'image/gif' : true
    };
    function previewImage() {
        var upfile1 = document.getElementById("upFiles");
        upfile1.addEventListener("change", function(event) {
            var files = event.target.files || event.dataTransfer.files;
            for (var i = 0; i < files.length; i++) {
                previewfile(files[i])
            }
        }, false);
    }
    function previewfile(file) {
        if (filereader_support === true && acceptedTypes[file.type] === true) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var image = new Image();
                image.src = event.target.result;
                image.width = 100;
                image.height = 75;
                image.border = 2;
                if (blob_holder.hasChildNodes()) {
                    blob_holder.removeChild(blob_holder.childNodes[0]);
                }
                blob_holder.appendChild(image);
            };
            reader.readAsDataURL(file);
            document.getElementById('submit').disabled = false;
        } else {
            blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
                + "<br>" + "● ContentTyp: " + file.type
                + "<br>" + "● size: " + file.size + "bytes"
                + "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
            document.getElementById('submit').disabled = true;
        }
    }
</script>
<script>
    // 若要做到不點選按鈕即時更新，可以使用WebSocket的方式
    $(document).ready(function (){

        // 觸發submit事件，取得選擇的內容，轉為json格式
        $("#updateBtn").on("submit",function(e){
            e.preventDefault(); //阻止提交表單

            //資料打包
            var updateData = {
                rentalNo: parseInt($('#rentalNo').val()),
                rentalName: $('#rentalName').val(),
                rentalPrice: parseFloat($('#rentalPrice').val()),
                rentalSize: parseInt($('#rentalSize').val()),
                rentalColor: $('#rentalColor').val(),
                rentalInfo: $('#rentalInfo').val(),
                rentalStat: parseFloat($('#rentalStat').val()),
                rentalCatNo: parseInt($('#rentalCatNo').val()),
                action: "updateRental"
            };

            fetch("/backend/rental/updateRental", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(updateData)
            }).then(function (response){
                return response.text();
            }).then(function (rentalNo){
                alert(rentalNo + "新增成功");
            })
        });
    });
</script>
</body>
</html>
