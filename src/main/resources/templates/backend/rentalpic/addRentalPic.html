<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增租借品類別資料</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <style>
        *{
            font-size: 12px; /* 調整字體大小 */
        }
        *.error {
            font-size: 12px; /* 調整字體大小 */
            color:red;
        }
    </style>
    <!-- Custom styles for this page -->
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">新增租借品類別資料</h6>
                    </div>
                    <div class="a">
                        <ul>
                            <form method="post" th:action="@{addRentalPic}" th:object="${rentalPic}" enctype="multipart/form-data">
                                <li>
                                    選擇租借品編號:
                                    <select name="rentalNo" id="rentalNo" th:field="*{rental.rentalNo}"> <!--th:field，表單元素&數據綁定-->
                                        <option value="0" selected>請選擇</option>
                                        <option th:each="rentalPic : ${rentalPicListData}" th:value="${rentalPic.rental.rentalNo}" th:text="${rentalPic.rental.rentalNo}" />
                                    </select>
                                    <span class="error" th:if="${#fields.hasErrors('rental.rentalNo')}" th:errors="*{rental.rentalNo}" id="rental.rentalNo.errors"></span>
                                </li><br>
                                <li>
                                    上傳租借品照片:
                                    <input type="file" name="rentalFile" th:field="*{rentalFile}" onclick="previewImage()" multiple="multiple" onchange="hideContent('rentalFile.errors');" />
<!--                                    <span  th:if="${#fields.hasErrors('rentalFile')}" th:errors="*{rentalFile}" class="error" id="rentalFile.errors"></span>-->
                                    <div id="blob_holder"></div>
                                </li><br>
                                <input type="submit" id="submit" value="送出"><!-- 送出成功跳轉listAll -->
                            </form>
                        </ul>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
<script th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>


<script type="text/javascript">
    function hideContent(d) {
        document.getElementById(d).style.display = "none";
    }

    //照片上傳-預覽用
    let filereader_support = typeof FileReader != 'undefined';
    if (!filereader_support) {
        alert("No FileReader support");
    }
    acceptedTypes = {
        'image/png' : true,
        'image/jpeg' : true,
        'image/gif' : true
    };
    function previewImage() {
        let upfile1 = document.getElementById("rentalFile");
        upfile1.addEventListener("change", function(event) {
            let files = event.target.files || event.dataTransfer.files;
            for (let i = 0; i < files.length; i++) {
                previewfile(files[i])
            }
        }, false);
    }
    function previewfile(file) {
        if (filereader_support === true && acceptedTypes[file.type] === true) {
            let reader = new FileReader();
            reader.onload = function(event) {
                let image = new Image();
                image.src = event.target.result;
                image.width = 200;

                image.border = 2;
                if (blob_holder.hasChildNodes()) {
                    blob_holder.removeChild(blob_holder.childNodes[0]);
                }
                blob_holder.appendChild(image);
            };
            reader.readAsDataURL(file);
            document.getElementById('submit').disabled = false;
        } else {
            blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
                + "<br>" + "● ContentTyp: " + file.type
                + "<br>" + "● size: " + file.size + "bytes"
                + "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
            document.getElementById('submit').disabled = true;
        }
    }
</script>
</body>
</html>
