<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增租借品類別資料</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <style>
        *{
            font-size: 12px; /* 調整字體大小 */
        }
        *.error {
            font-size: 12px; /* 調整字體大小 */
            color:red;
        }
    </style>
    <!-- Custom styles for this page -->
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">新增租借品類別資料</h6>
                    </div>
                    <div class="a">
                        <ul>
                            <form id="form1" method="post" th:action="@{addRentalPic}" th:object="${rentalPic}" enctype="multipart/form-data">
                                <li>
                                    選擇租借品編號:
                                    <select name="rentalNo" id="rentalNo" th:field="*{rental.rentalNo}"> <!--th:field，表單元素&數據綁定-->
                                        <option value="0" selected>請選擇</option>
                                        <option th:each="rentalPic : ${rentalPicListData}" th:value="${rentalPic.rental.rentalNo}" th:text="${rentalPic.rental.rentalNo}" />
                                    </select>
                                    <span class="error" th:if="${#fields.hasErrors('rental.rentalNo')}" th:errors="*{rental.rentalNo}" id="rental.rentalNo.errors"></span>
                                </li><br>
                                <li>
                                    上傳租借品照片:
                                    <input type="file" name="rentalFile" th:field="*{rentalFile}" onclick="previewImage()" multiple="multiple" onchange="hideContent('rentalFile.errors');" />
<!--                                    <span  th:if="${#fields.hasErrors('rentalFile')}" th:errors="*{rentalFile}" class="error" id="rentalFile.errors"></span>-->
                                    <div id="blob_holder"></div>
                                </li><br>
                                <input type="submit" id="submit" value="送出"><!-- 送出成功跳轉listAll -->
                            </form>
                        </ul>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
<script th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>


<script>
    //照片上傳-預覽用
    let filereader_support = typeof FileReader != 'undefined';
    if (!filereader_support) {
        alert("No FileReader support");
    }
    acceptedTypes = {
        'image/png' : true,
        'image/jpeg' : true,
        'image/gif' : true
    };
    function previewImage() {
        let upfile1 = document.getElementById("rentalFile");
        upfile1.addEventListener("change", function(event) {
            let files = event.target.files || event.dataTransfer.files;
            for (let i = 0; i < files.length; i++) {
                previewfile(files[i])
            }
        }, false);
    }

    //使用fetch()發送非同步請求，傳遞資料至後端
    document.getElementById("form1").addEventListener("submit", (event) => {
        event.preventDefault(); //阻止預設行為

        // 使用const宣告(不會被重新指定值)，請求方式、請求網址、處理方式( true：非同步處理 , false：同步處理 ))
        const http = new XMLHttpRequest();
        const method = "POST";
        const url = "http://localhost:8080/backend/rentalpic/addRentalPic";
        http.open(method, url); //在 open 放入「請求方法」以及「目標」

        http.send();// 發出 http request 請求

        //處理伺服器回應 (XMLHttpRequest的狀態改變時，觸發onreadystatechange事件)
        http.onreadystatechange = (e) => {

            //判斷如果狀態碼是200 (成功畫面)，找到ID為form1-a的<a>元素，並將其href屬性設置為伺服器回應的文本內容（http.responseText）
            if (http.readyState === XMLHttpRequest.DONE && http.status === 200) {
                let a = document.getElementById("form1-a");
                a.setAttribute("href", http.responseText);
            }
        }
    });
</script>
</body>
</html>
