<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <!-- Custom styles for this page -->
    <style>
        *{
            font-size: 12px; /* 調整字體大小 */
        }
        .error {
            font-size: 12px; /* 調整字體大小 */
        }
    </style>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">查詢租借品照片</h6>
                    </div>
                    <div class="a">
                        <ul>
                            <font color=blue>單一查詢:</font><br>
                            <li>
                                <form method="post" th:action="@{getOneDisplay}">
                                    選擇租借品編號:
                                    <select name="rentalNo">
                                        <option>請選擇</option>
                                        <option th:each="rental : ${rentalListData}" th:value="${rental.rentalNo}" th:text="${rental.rentalNo}" />
                                    </select>
                                    <input type="submit" value="送出">
                                </form><br>
                            </li>
                            <li>
                                <form method="post" th:action="@{getOneDisplay}">
                                    選擇租借品照片編號:
                                    <select name="rentalPicNo">
                                        <option>請選擇</option>
                                        <option th:each="rental : ${rentalListData}" th:value="${rental.rentalPicNo}" th:text="${rental.rentalPicNo}" />
                                    </select>
                                    <input type="submit" value="送出">
                                </form><br>
                            </li>
                            <hr width="90%" size="7">
                            <!--  萬用複合查詢(開始)  -->
                            <font color=blue>萬用複合查詢:</font><br>
                            <li>
                                <form method="post" th:action="@{search}" th:object="${rental}">
                                    選擇租借品編號:
                                    <select name="rentalNo" th:field="*{rentalNo}">
                                        <option value="1">請選擇</option>
                                        <option th:each="rental : ${rentalListData}" th:value="${rental.rentalNo}" th:text="${rental.rentalNo}" />
                                    </select><br>
                                    選擇租借品照片編號:
                                    <select name="rentalPicNo">
                                        <option>請選擇</option>
                                        <option th:each="rental : ${rentalListData}" th:value="${rental.rentalPicNo}" th:text="${rental.rentalPicNo}" />
                                    </select>
                                </form>
                            </li>
                        </ul>
                        <li><a th:href="@{/listAllRentalPic}">查詢所有照片清單</a><br><br></li>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>
<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
</body>
</html>
