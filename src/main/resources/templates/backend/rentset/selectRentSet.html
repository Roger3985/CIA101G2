<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢租借方案</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <!-- Custom styles for this page -->
    <style>
        *{
            font-size: 12px; /* 調整字體大小 */
        }
        .error {
            font-size: 12px; /* 調整字體大小 */
        }
    </style>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">查詢租借方案</h6>
                    </div>
                    <div class="a">
                        <div>
                            <font color=blue>單一查詢:</font><br>
                            <div>
                                <form method="post" th:action="@{getOneDisplay}">
                                    <label>選擇租借品訂單編號:</label>
                                    <select name="rentalOrdNo" th:field="*{rentSet.rentalOrdNo}"> <!--th:field，表單元素&數據綁定-->
                                        <option value="0">請選擇</option>
                                        <option th:each="rentSet : ${rentSetListData}" th:value="${rentSet.rentalOrdNo}"
                                                th:text="${rentSet.rentalOrdNo} + '-[' + ${rentSet.rentalOrder.rentalByrName} + ']'" />
                                    </select>
                                    <input type="submit" value="送出">
                                </form><br>
                            </div>
                            <div>
                                <form method="post" th:action="@{getOneDisplay}">
                                    <label>選擇方案名稱:</label>
                                    <select name="rentalSetName">
                                        <option value="1">請選擇</option>
                                        <option th:each="rentSet : ${rentSetListData}" th:value="${rentSet.rentalSetName}" th:text="${rentSet.rentalSetName}"/>
                                    </select>
                                    <input type="submit" value="送出">
                                </form><br>
                            </div>
                            <hr width="90%" size="7">
                            <!--  萬用複合查詢(開始)  -->
                            <font color=blue>萬用複合查詢:</font><br>
                            <div>
                                <form id="form" method="post" th:action="@{search}" th:object="${rentSet}">
                                    <div>
                                        <label>選擇租借品訂單編號:</label>
                                        <select name="rentalOrdNo" id="rentalOrdNo" th:field="*{rentalOrdNo}"> <!--th:field，表單元素&數據綁定-->
                                            <option value="0">請選擇</option>
                                            <option th:each="rentSet : ${rentSetListData}" th:value="${rentSet.rentalOrdNo}"
                                                    th:text="${rentSet.rentalOrdNo} + '-[' + ${rentalOrder.rentalByrName} + ']'" />
                                        </select><br>
                                    </div>
                                    <div>
                                        <label>選擇方案名稱:</label>
                                        <select id="rentalSetName" name="rentalSetName" th:field="*{rentalSetName}"> <!--th:field，表單元素&數據綁定-->
                                            <option value="1">請選擇</option>
                                            <option th:each="rentSet : ${rentSetListData}" th:value="${rentSet.rentalSetName}" th:text="${rentSet.rentalSetName}"/>
                                        </select><br>
                                    </div>
                                    <div>
                                        <label>選擇租借天數:</label>
                                        <select name="rentalSetDays" id="rentalSetDays">
                                            <option value="2" selected>請選擇</option>
                                            <option value="0" th:selected="${rentSet.rentalSetDays == 0}">7天</option>
                                            <option value="1" th:selected="${rentSet.rentalSetDays == 1}">14天</option>
                                        </select><br>
                                    </div><br>
                                    <input type="submit" value="送出"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>
<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
</body>
</html>
