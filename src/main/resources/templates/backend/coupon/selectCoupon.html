<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{backend/component/plugin/backendplugin.html :: css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectCoupon</title>
    <link th:href="@{/backend/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" />
<style>
    .list-item {
        list-style: none;
    }
</style>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>

                <h4><span>資料查詢</span></h4>
                <!-- 錯誤表列 -->
                <div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>

                <!--ListAll-->
                <div class="a">
                    <!-- href對應controller的get/postmapping，會長在瀏覽器標頭上   -->
                    <p style="color: blue">查詢所有優惠券:</p>
                    <h6><a href='couponlist'>List</a> all Coupons. </h6><br>
                </div>

                <!--萬用複合查詢-->
                <form method="post" th:action="@{listCoupons_ByCompositeQuery}">
                <p style="color: blue">萬用複合查詢:</p>

                輸入優惠券編號:
                <input type="text" name="coupNo"><br>

                輸入優惠券名稱:
                <input type="text" name="coupName" value="壽星"><br>

                輸入使用條件:
                <input type="text" name="coupCond"><br>

    <!--            選擇折扣數:-->
    <!--            <select th:field="*{coupon.coupDisc}">-->
    <!--                <option value="">-->
    <!--                <option th:each="coupon : ${couponListData}" th:value="${coupon.coupDisc}" th:text="${coupon.coupDisc}" />-->
    <!--            </select><br>-->

                建立日期:
                <input name="coupAddDate" type="date"><br>

                失效日期:
                <input name="coupExpDate" type="date"><br>

                發放日期:
                <input name="coupRelDate" type="date"><br>

    <!--            選擇發放狀態:-->
    <!--            <select th:field="*{coupon.coupRelDate}">-->
    <!--                <option th:value="${0}" th:text="未發放" selected />-->
    <!--                <option th:each="coupon : ${couponListData}" th:value="${1}" th:text="已發放" />-->
    <!--            </select><br>-->

                <input type="submit" value="送出">
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="backend/component/bottom :: bottom"></footer>
    <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
<!-- Page level plugins -->
<script th:src="@{/backend/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/backend/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{/backend/js/demo/datatables-demo.js}"></script>

</body>
</html>
