<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>商品訂單明細資料</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
    <script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->


    <!-- ●● jquery datatables 設定 -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "lengthMenu": [10, 20, 50, 100],
                "searching": true,  //搜尋功能, 預設是開啟
                "paging": true,     //分頁功能, 預設是開啟
                "ordering": true,   //排序功能, 預設是開啟
                "language": {
                    "processing": "處理中...",
                    "loadingRecords": "載入中...",
                    "lengthMenu": "顯示 _MENU_ 筆結果",
                    "zeroRecords": "沒有符合的結果",
                    "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                    "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                    "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                    "infoPostFix": "",
                    "search": "搜尋:",
                    "paginate": {
                        "first": "第一頁",
                        "previous": "上一頁",
                        "next": "下一頁",
                        "last": "最後一頁"
                    },
                    "aria": {
                        "sortAscending":  ": 升冪排列",
                        "sortDescending": ": 降冪排列"
                    }
                }
            });
        });
    </script>
    <style type="text/css">
        body {
            margin: 1rem 12rem 2rem 12rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> <h2>訂單明細詳情資料</h2>
        <h3><a class="navbar-brand" th:href="@{/backend/productorder/selectProductOrder}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

<table id="example" class="display" style="width: 100%">
    <thead >
    <tr style="background-color:#CCCCFF">
        <th>商品訂單編號</th>
        <th>商品編號</th>
        <th>商品單價</th>
        <th>購買數量</th>
        <th>訂單實付金額</th>
        <th>評價內容</th>
        <th>評價星等</th>
        <th>修改</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="productOrderDetail : ${productOrder.ProductOrderDetails}">
        <tr>
            <td th:text="${productOrderDetail.compositeKey.productOrdNo}"></td>
            <td th:text="${productOrderDetail.compositeKey.productNo}"></td>
            <td th:text="${productOrderDetail.productPrice}"></td>
            <td th:text="${productOrderDetail.productOrdQty}"></td>
            <td th:text="${productOrderDetail.productRealPrice}"></td>
            <td th:text="${productOrderDetail.productComContent}"></td>
            <td th:text="${productOrderDetail.productScore}"></td>
            <td>
                <form method="post" th:action="@{/frontend/productorder/getOne_For_Update}" style="margin-bottom: 0px;">
                    <input type="submit" value="修改">
                    <input type="hidden" name="productOrdNo" th:value="${productOrderDetail.compositeKey.productOrdNo}">
                    <input type="hidden" name="productNo" th:value="${productOrderDetail.compositeKey.productNo}"></form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
