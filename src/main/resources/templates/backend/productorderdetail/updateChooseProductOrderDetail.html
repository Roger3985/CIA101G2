<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{backend/component/plugin/backendplugin.html :: css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台商品訂單明細</title>
    <!-- Custom styles for this page -->
    <link th:href="@{/backend/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" />

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- 內容請填這裡~~~~~~~~~~~~~~~ -->
                <div>
                    <h2>商品訂單明細</h2>

                    <div>
                        <form method="get" th:action="@{getSome}">
                            <div class="mb-3 row">
                                <label for="productOrdNo" class="col-sm-2 col-form-label">訂單編號查詢</label>
                                <div class="col-sm-3">
                                    <select size="1" name="productOrdNo" id="productOrdNo"  >
                                        <option th:each="detail : ${ListData}" th:value="${detail.compositeKey.productOrdNo}" th:text="${detail.compositeKey.productOrdNo} "></option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit">送出查詢</button>
                        </form>
                    </div>
                    <br>
                    <div>
                        <form method="get" th:action="@{getSome}">
                            <div class="mb-3 row">
                                <label for="productOrdNo" class="col-sm-2 col-form-label">商品編號查詢</label>
                                <div class="col-sm-3">
                                    <select size="1" name="productNo" id="productNo"  >
                                        <option th:each="detail : ${ListData2}" th:value="${detail.compositeKey.productNo}" th:text="${detail.compositeKey.productNo} "></option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit">送出查詢</button>
                        </form>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <div th:if="${getSome}">
                            <div th:insert="~{backend/productorderdetail/productorderdetail :: listSomeDetail}"></div>
                        </div>
                    </table>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="backend/component/bottom :: bottom"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
<!-- Page level plugins -->
<script th:src="@{/backend/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/backend/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{/backend/js/demo/datatables-demo.js}"></script>

</body>
</html>
