<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增租借品 - 我的最愛</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <style>
        *{
            font-size: 12px; /* 調整字體大小 */
        }
        *.error {
            font-size: 12px; /* 調整字體大小 */
            color:red;
        }
    </style>
    <!-- Custom styles for this page -->
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">新增租借品 - 我的最愛</h6>
                    </div>
                    <div class="a">
                        <ul>
                            <form id="form1" method="post" th:action="@{/backend/rentalmyfavorite/addRentalMyFAV}" th:object="${rentalMyFavorite}">
                                <li>
                                    <span>選擇租借品編號:</span>
                                    <select name="rentalNo" id="rentalNo">
                                        <option>請選擇</option>
                                        <option th:each="rental : ${rentalListData}" th:value="${rentalMyFavorite.rental.rentalNo}" th:text="${rentalMyFavorite.rental.rentalNo} + '-[' + ${rental.rentalName} + ']'" />
                                    </select><br>
                                    <span class="error" th:if="${#fields.hasErrors('rental.rentalNo')}" th:errors="*{rental.rentalNo}" id="rental.rentalNo.errors">會員編號錯誤</span>
                                </li><br>
                                <li>
                                    <span>選擇會員編號:</span>
                                    <select name="memNo" id="memNo">
                                        <option>請選擇</option>
                                        <option th:each="member : ${memberListData}" th:value="${member.memNo}" th:text="${member.memNo} + '-[' + ${member.memName} + ']'" />
                                    </select><br>
                                    <span class="error" th:if="${#fields.hasErrors('member.memNo')}" th:errors="*{member.memNo}" id="member.memNo.errors">會員編號錯誤</span>
                                </li>
                                <br>
                                <li>
                                    <span>選擇加入我的最愛時間:</span>
                                    <input  id="rentalFavTime" type="datetime-local" name="rentalFavTime" th:field="*{rentalFavTime}" onclick="hideContent('rentalFavTime.errors');"/>
                                    <br/>
                                    <span class="error" th:if="${#fields.hasErrors('rentalFavTime')}" th:errors="*{rentalFavTime}" id="rentalFavTime.errors">時間錯誤</span>
                                </li><br>
                                <input type="submit" id="submit" value="送出">
                            </form>
                        </ul>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>

<script>

    //使用fetch()，處理傳遞參數
    document.getElementById("form1").addEventListener("submit", (event) => {
        alert("已點選");
        event.preventDefault();  //阻止預設行為

        // 獲取表單數據
        const rentalNo = document.getElementById("rentalNo").value;
        const memNo = document.getElementById("memNo").value;
        const rentalFavTime = document.getElementById("rentalFavTime").value;
        console.log(rentalFavTime);

        const rentalFavTimeTimestamp = new Date(rentalFavTime);

        console.log(rentalFavTimeTimestamp);

        //取得數據
        const data = {
            rentalNo: parseInt(rentalNo),
            memNo: parseInt(memNo),
            rentalFavTime: rentalFavTimeTimestamp
        }


        // 使用 Fetch API 發送請求 (設定請求方式"POST"、請求網址、處理方式)
        fetch("http://localhost:8080/backend/rentalmyfavorite/addRentalMyFAV", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)// 傳送內容須轉換為字串
        })
            //成功處理(.then)
            .then(response => response.text())
            .then(text => {
                //找到ID為form1-li的<li>元素，並將其href屬性設置為伺服器回應的文本內容（text）
                let li = document.getElementById("form1-li");
                li.setAttribute("href", text);
            })

            //錯誤處理(.catch)
            .catch(error => console.error("Error:", error));
    });

</body>
</html>
