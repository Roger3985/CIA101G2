<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新商品</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <style>
        .error {
            font-size: 12px; /* 調整字體大小 */
        }
    </style>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- 內容請填這裡~~~~~~~~~~~~~~~ -->
                <form method="post" th:action="@{/backend/product/updateProduct/update}" th:object="${product}">
                    <div class="mb-3 row">
                        <label for="productSelect" class="col-sm-2 col-form-label">商品編號</label>
                        <div class="col-sm-3">
                            <select size="1" name="productNo" id="productSelect" th:field="*{productNo}" th:onchange="|updateProductInstantly()|">
                                <option th:each="product : ${productList}" th:value="${product.productNo}" th:text="${product.productNo}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productCatNo" class="col-sm-2 col-form-label">商品類別編號</label>
                        <div class="col-sm-3">
                            <select size="1" name="productCatNo" id="productCatNo" th:field="*{productCategory.productCatNo}">
                                <option th:each="productCategory : ${productCategoryList}" th:value="${productCategory.productCatNo}" th:text="${productCategory.productCatNo} + ' : ' + ${productCategory.productCatName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productName" class="col-sm-2 col-form-label">商品名稱</label>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{productName}" class="form-control" name="productName" id="productName">
                            <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error" id="productName.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productInfo" class="col-sm-2 col-form-label">商品資訊</label>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{productInfo}" class="form-control" name="productInfo" id="productInfo">
                            <span th:if="${#fields.hasErrors('productInfo')}" th:errors="*{productInfo}" class="error" id="productInfo.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productSize" class="col-sm-2 col-form-label">尺寸</label>
                        <div class="col-sm-3">
                            <select size="1" name="productSize" id="productSize" th:field="*{productSize}">
                                <option th:value="${0}" th:text="XS"></option>
                                <option th:value="${1}" th:text="S"></option>
                                <option th:value="${2}" th:text="M"></option>
                                <option th:value="${3}" th:text="L"></option>
                                <option th:value="${4}" th:text="XL"></option>
                                <option th:value="${5}" th:text="2L"></option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productColor" class="col-sm-2 col-form-label">顏色</label>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{productColor}" class="form-control" name="productColor" id="productColor">
                            <span th:if="${#fields.hasErrors('productColor')}" th:errors="*{productColor}" class="error" id="productColor.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productPrice" class="col-sm-2 col-form-label">商品單價</label>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{productPrice}" class="form-control" name="productPrice" id="productPrice">
                            <span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}" class="error" id="productPrice.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productStat" class="col-sm-2 col-form-label">商品狀態</label>
                        <div class="col-sm-3">
                            <select size="1" name="productStat" id="productStat" th:field="*{productStat}">
                                <option th:value="${1}" th:text="上架"></option>
                                <option th:value="${0}" th:text="下架"></option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productSalQty" class="col-sm-2 col-form-label">商品已售出數量</label>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{productSalQty}" class="form-control" name="productSalQty" id="productSalQty">
                            <span th:if="${#fields.hasErrors('productSalQty')}" th:errors="*{productSalQty}" class="error" id="productSalQty.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productComPeople" class="col-sm-2 col-form-label">評價總人數</label>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{productComPeople}" class="form-control" name="productComPeople" id="productComPeople">
                            <span th:if="${#fields.hasErrors('productComPeople')}" th:errors="*{productComPeople}" class="error" id="productComPeople.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productComScore" class="col-sm-2 col-form-label">評價總星數</label>
                        <div class="col-sm-3">
                            <input type="text" th:field="*{productComScore}" class="form-control" name="productComScore" id="productComScore">
                            <span th:if="${#fields.hasErrors('productComScore')}" th:errors="*{productComScore}" class="error" id="productComScore.errors"></span>
                        </div>
                    </div>
                    <div>
                        <div><button type="submit" id="submit"> 送出修改 </button></div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="backend/component/bottom :: bottom"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>

    // 舊的寫法，用post傳遞
    function updateProductInstantly() {
        var selectedProductNo = document.getElementById('productSelect').value;

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/backend/product/getProductInstantly?productNo=' + encodeURIComponent(selectedProductNo), true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function () {
            if (xhr.status === 200) {
                var productDetails = JSON.parse(xhr.responseText);

                document.getElementById('productCatNo').value = productDetails.productCategory.productCatNo;
                document.getElementById('productName').value = productDetails.productName;
                document.getElementById('productInfo').value = productDetails.productInfo;
                document.getElementById('productSize').value = productDetails.productSize;
                document.getElementById('productColor').value = productDetails.productColor;
                document.getElementById('productPrice').value = productDetails.productPrice;
                document.getElementById('productStat').value = productDetails.productStat;
                document.getElementById('productSalQty').value = productDetails.productSalQty;
                document.getElementById('productComPeople').value = productDetails.productComPeople;
                document.getElementById('productComScore').value = productDetails.productComScore;
            } else {
                console.error('Failed to fetch product details');
            }
        };

        xhr.send();
    }
</script>
