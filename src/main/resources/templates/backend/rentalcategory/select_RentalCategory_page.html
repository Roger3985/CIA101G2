<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <!-- Custom styles for this page -->
    <style>
        *{
            font-size: 12px; /* 調整字體大小 */
        }
        .error {
            font-size: 12px; /* 調整字體大小 */
        }
    </style>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">查詢租借品類別資料 (後端)</h6>
                    </div>
                    <div class="a">
                        <ul>
                            <font color=blue>單一查詢:</font><br>
                            <li>
                                <form method="post" th:action="@{getOneDisplay}">
                                    選擇租借品類別編號:
                                    <select name="rentalCatNo">
                                        <option>請選擇</option>
                                        <option th:each="rentalCategory : ${rentalCatListData}" th:value="${rentalCategory.rentalCatNo}" th:text="${rentalCategory.rentalCatNo}" />
                                    </select>
                                    <input type="submit" value="送出">
                                </form><br>
                            </li>
                            <li>
                                <!--th:action="@{/backend/rental/listOneRental}" 觸發submit 時，form action 導至/backend/rental/listOneRental路徑-->
                                <form method="post" th:action="@{getOneDisplay}">
                                    選擇租借品類別名稱:
                                    <select name="rentalCatName">
                                        <option>請選擇</option>
                                        <option th:each="rentalCategory : ${rentalCatListData}" th:value="${rentalCategory.rentalCatNo}" th:text="${rentalCategory.rentalCatName}" />
                                    </select>
                                    <input type="submit" value="送出">
                                </form><br>
                            </li>
                            <hr width="90%" size="7">
                            <!--  萬用複合查詢(開始)  -->
                            <font color=blue>萬用複合查詢:</font><br>
                            <li>
                                <!--th:action="@{/backend/rental/listOneRental}" 觸發submit 時，form action 導至/backend/rental/listOneRental路徑-->
                                <form method="post" th:action="@{search}" th:object="${rentalCategory}">
                                    選擇租借品類別編號:
                                    <select name="rentalCatNo" th:field="*{rentalCatNo}">
                                        <option value="1">請選擇</option>
                                        <option th:each="rentalCategory : ${rentalCatListData}" th:value="${rentalCategory.rentalCatNo}" th:text="${rentalCategory.rentalCatNo}" />
                                    </select><br>
                                    選擇類別名稱:
                                    <select name="rentalCatName" th:field="*{rentalCatName}">
                                        <option value="2">請選擇</option>
                                        <option value="0" th:selected="${rentalCategory.rentalCatName}">西裝</option>
                                        <option value="1" th:selected="${rentalCategory.rentalCatName}">婚紗</option>
                                        <option value="2" th:selected="${rentalCategory.rentalCatName}">禮服</option>
                                        <option value="3" th:selected="${rentalCategory.rentalCatName}">飾品</option>
<!--                                        <option th:each="rentalCategory : ${rentalCatListData}" th:value="${rentalCategory.rentalCatNo}" th:text="${rentalCategory.rentalCatName}" />-->
                                    </select><br>
                                    輸入租借品庫存數量:
                                    <input type="text" name="rentalStockQty" th:field="*{rentalStockQty}" onclick="hideContent('rentalStockQty.errors');" /><br/>
                                    <span  th:if="${#fields.hasErrors('rentalStockQty')}" th:errors="*{rentalStockQty}" class="error" id="rentalStockQty.errors"></span>
                                    輸入租借品已租借數量:
                                    <input type="text" name="rentalRentedQty" th:field="*{rentalRentedQty}" onclick="hideContent('rentalRentedQty.errors');" /><br/>
                                    <span  th:if="${#fields.hasErrors('rentalRentedQty')}" th:errors="*{rentalRentedQty}" class="error" id="rentalRentedQty.errors"></span>
                                    輸入押金:
                                    <input type="text" name="rentalDesPrice" th:field="*{rentalDesPrice}" onclick="hideContent('rentalDesPrice.errors');" /><br/>
                                    <span  th:if="${#fields.hasErrors('rentalDesPrice')}" th:errors="*{rentalDesPrice}" class="error" id="rentalDesPrice.errors"></span>
                                    <input type="submit" value="送出"/>
                                </form>
                            </li>
                        </ul>
                        <li><a th:href="@{listAllRentalCat}">查詢所有租借品</a><br><br></li>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="backend/component/bottom :: bottom"></footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>
<th:block th:insert="~{backend/component/plugin/backendplugin.html :: js}"></th:block>
</body>
</html>
