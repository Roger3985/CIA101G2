    <script>
        // 定義一個函數來處理 `noticeListData`
        function processNoticeListData(noticeListData) {
            // 使用 Set 來去除重複的 `notStat`、`notContent` 和 `notTime` 值
            const uniqueNotStatValues = new Set();
            const uniqueNotContentValues = new Set();
            const uniqueNotTimeValues = new Set();

            // 遍歷 `noticeListData` 並將唯一的值添加到 Set 中
            noticeListData.forEach(notice => {
                uniqueNotStatValues.add(notice.notStat);
                uniqueNotContentValues.add(notice.notContent);
                uniqueNotTimeValues.add(notice.notTime);
            });

            // 為每個下拉選單添加唯一的選項
            updateSelectOptions('select[name="notStat"]', uniqueNotStatValues, value => value === 0 ? '未讀' : '已讀');
            updateSelectOptions('select[name="notContent"]', uniqueNotContentValues);
            updateSelectOptions('select[name="notTime"]', uniqueNotTimeValues);
        }

        // 定義一個函數來更新下拉選單中的選項
        function updateSelectOptions(selector, uniqueValues, optionTextCallback) {
            // 獲取下拉選單元素
            const selectElement = document.querySelector(selector);

            // 清空下拉選單以防止重複
            selectElement.innerHTML = '';

            // 使用 `uniqueValues` 為下拉選單添加選項
            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                // 如果有提供 optionTextCallback，則使用該回調函數獲取選項的文本
                option.text = optionTextCallback ? optionTextCallback(value) : value;
                selectElement.appendChild(option);
            });
        }

        // 調用 fetchNoticeListData 來獲取數據並處理
        fetchNoticeListData();
    </script>
