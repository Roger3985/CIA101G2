    <script>
        $(document).ready(function() {
            // 在表單提交時更新 notTime 字段為當前時間
            $('form').submit(function(event) {
                // 獲取 notTime 輸入元素
                var notTimeInput = $('#notTime');

                // 獲取當前時間
                var now = new Date();
                var year = now.getFullYear();
                var month = String(now.getMonth() + 1).padStart(2, '0');
                var day = String(now.getDate()).padStart(2, '0');
                var hours = String(now.getHours()).padStart(2, '0');
                var minutes = String(now.getMinutes()).padStart(2, '0');
                var seconds = String(now.getSeconds()).padStart(2, '0');

                // 組合日期時間為 SQL Timestamp 格式
                var dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

                // 將日期時間設置為 notTime 輸入值
                notTimeInput.val(dateTimeString);
            });
        });

        // 在 DOM 加載完成時設置 notStat 輸入框的值為 0
        document.addEventListener('DOMContentLoaded', function() {
            // 選擇 ID 為 "notStat" 的 input 元素
            var notStatInput = document.getElementById('notStat');

            // 設置值為 0
            notStatInput.value = '0';
        });
    </script>
    <script>
        $(document).ready(function() {
            // 在表單提交時更新通知內容字段為手動輸入的值
            $('form').submit(function(event) {
                // 獲取手動輸入的通知內容
                var manualInput = $('#notContent').val().trim();

                // 獲取選擇的下拉式選單值
                var selectValue = $('select[name="notContent"]').val();

                // 移除手動輸入的通知內容中的逗號
                manualInput = manualInput.split(',').join('');

                // 如果手動輸入的通知內容存在，將手動輸入的值設置為通知內容的值
                if (manualInput !== '') {
                    $('input[name="notContent"]').val(manualInput);
                    $('select[name="notContent"]').removeAttr('name'); // 移除下拉選單的 name 屬性，避免被提交
                } else if (selectValue !== '') { // 如果手動輸入為空且選擇了下拉式選單，將下拉選單的值設置為通知內容的值
                    $('input[name="notContent"]').val(selectValue);
                } else {
                    // event.preventDefault(); // 如果手動輸入和下拉選單都沒有值，阻止表單提交
                }
            });

            // 去除下拉式選單中重複的值
            var uniqueValues = {};
            $('select[name="notContent"] option').each(function() {
                var text = $(this).text();
                uniqueValues[text] = text;
            });

            $('select[name="notContent"]').empty();

            // 添加未選擇的選項
            var defaultOption = $('<option>').text('未選擇').val('');
            $('select[name="notContent"]').append(defaultOption);

            for (var value in uniqueValues) {
                var option = $('<option>').text(value).val(value);
                $('select[name="notContent"]').append(option);
            }
        });
    </script>
