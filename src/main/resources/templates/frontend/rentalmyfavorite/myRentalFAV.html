    <!-- End Header -->

        <!-- Breadcrumb -->

                        </ol>
                    </div>
                </div>
            </div>
        </div><!-- End Breadcrumb --><!-- Table -->
        <div class="py-6">
            <div class="container">
                <div class="row"><!-- Profile Menu -->
                    <div class="col-lg-4 pb-4 pb-lg-0 col-xxl-3 pe-xxl-5">
                        <div class="bg-body border border-bottom-0 shadow-lg">
                            <div class="d-flex p-3 align-items-center">
                                <div class="avatar avatar-lg rounded-circle"><img
                                        src="../../assets/img/avatar/avatar-2.jpg" title="" alt=""></div>
                                <div class="col ps-3">
                                    <h6 class="m-0">Jennifer Winget</h6><small><a
                                        href="#">your@email.com</a></small>
                                </div>
                            </div>
                            <div class="bg-gray-200 p-3 border-bottom border-top">
                                <h6 class="m-0">Dashboard</h6>
                            </div>
                            <ul class="list-unstyled mb-0 theme-link">
                                <li class="border-bottom mb-0"><a
                                        class="nav-link-style d-flex align-items-center active p-3"
                                        href="account-order.html"><i class="bi bi-bag me-2"></i> 訂單

                                </a></li>
                                <li class="border-bottom mb-0"><a
                                        class="nav-link-style d-flex align-items-center p-3"
                                        th:href="@{/frontend/rentalMyFavorite/myProductFAV}"><i class="fi-heart me-2"></i>我的最愛 (商品)
                                    <div class="ms-auto badge-pill badge bg-secondary">5</div>
                                </a></li>
                                <li class="border-bottom mb-0"><a
                                        class="nav-link-style d-flex align-items-center p-3"
                                        th:href="@{/frontend/rentalmyfavorite/myRentalFAV}"><i class="fi-heart me-2"></i>我的最愛 (租借品)

                                </a></li>
                                <li class="border-bottom mb-0"><a

                                </a></li>
                            </ul>
                            <div class="bg-gray-200 p-3 border-bottom">
                                <h6 class="m-0">Account settings</h6>
                            </div>
                            <ul class="list-unstyled mb-0 theme-link">
                                <li class="border-bottom mb-0"><a

                                <li class="border-bottom mb-0"><a

                    <div class="col-lg-8 col-xxl-9">
                        <div class="table-responsive fs-md mb-4">
                            <table class="table table-bordered table-hover mb-0" id="dataTable">
                                <thead class="text-700 bg-gray-200">
                                    <tr>
                                        <th class="fw-600">商品照片</th>
                                        <th class="fw-600">商品名稱</th>
                                        <th class="fw-600">商品價格</th>

                                        <th class="fw-600">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <th:block th:each="rentalMyFavorite : ${rentalListData}">
                                        <tr>
                                            <td>
                                                <img th:src="'data:image/png;base64,' + ${session['productImage' + rentalMyFavorite.rentalNo]}"
                                                     alt="Product Picture" style="width: auto; height: 80px;"/>
                                            </td>
                                            <td class="p-3"
                                                th:text="${session['productName' + rentalMyFavorite.rentalNo]}"></td>
                                            <td class="p-3"
                                                th:text="${session['productName' + rentalMyFavorite.rentalNo]}"></td>
                                            <td class="p-3" id="favTime" th:text="${rentalMyFavorite.rentalFavTime}"></td>

                                            <td class="p-3">
                                                <input type="hidden"id="rentalNo" name="rentalNo" th:value="${rentalMyFavorite.rentalNo}"/>
                                                <input type="hidden" id="memNo" name="memNo" th:value="${rentalMyFavorite.memNo}"/>
                                                <button class="btn btn-link px-0 text-danger btn btn-sm btn-primary btn-remove"
                                                        type="button" onclick="deleteProduct(this)">
                                                    <i class="bi-trash3 me-2"></i>
                                                    <span class="">Remove</span>
                                                </button>
                                            </td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--                        <div th:if="${getDetails}">-->
                    <!--                            <div th:insert="~{frontend/productorderdetail/productorderdetail :: listOrderDetail}"></div>-->
                    <div class="d-flex align-items-center mt-3">
                        <div class="d-none d-lg-block">Showing: 1 - 12 of 17</div>
                        <div class="ms-lg-auto">
                            <ul class="pagination m-0">
                                <li class="page-item"><a class="page-link" href="#" aria-label="Previous"><span
                                        aria-hidden="true">«</span></a></li>

                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span

                            </ul>
                        </div>
                    </div>
                </div>
                <!-- End Content -->
            </div>
        </div>
    </div>
</main>
<script>
    function deleteProduct(button) {
        var row = button.parentNode.parentNode; // 获取要删除的行元素
        var rentalNo = row.querySelector('input[name="rentalNo"]').value;
        var memNo = row.querySelector('input[name="memNo"]').value;

        $.ajax({
            type: 'POST',
            url: '/frontend/rentalMyFavorite/deleteInstantly',
            data: {
                rentalNo: rentalNo,
                memNo: memNo
            },
            success: function (data) {
                row.remove();
                console.log("删除成功");
            },
            error: function () {
                console.error('删除失败');
            }
        });
    }
    //時間排序
    document.addEventListener("DOMContentLoaded", function() {
        var table = document.getElementById('dataTable');
        var rows = table.querySelectorAll('tbody tr');
        var rowsArray = Array.from(rows);
        rowsArray.sort(function(rowA, rowB) {
            var timeA = new Date(rowA.querySelector('#favTime').innerText);
            var timeB = new Date(rowB.querySelector('#favTime').innerText);
        });

        table.querySelector('tbody').innerHTML = '';
        rowsArray.forEach(function(row) {
            table.querySelector('tbody').appendChild(row);
        });
    });

</script>

</main>
<!-- End Main -->
<!-- Footer -->
<footer th:replace="frontend/component/footer :: footer"></footer>
