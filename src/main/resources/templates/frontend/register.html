<!DOCTYPE html>
<html lang="zxx" data-bs-theme="light">

<head><!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template">
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template">
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <!-- CSS Template -->
    <link th:href="@{/frontend/assets/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- 通用插件 -->
<th:block th:replace="frontend/component/plugin/frontendplugin :: components"></th:block>
<!-- 通用插件 -->
    <!--
    ========================
        Wrapper
    ========================
    -->
    <div class="wrapper">
        <!-- header height -->
        <div class="header-height-bar" style="min-height: 104.865px;"></div>
        <!-- Header -->
        <header th:replace="frontend/component/header :: header"></header>
        <!-- End Header -->
        <!-- Main -->
        <main>
            <!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">Register Now</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" href="#"><i
                                            class="bi bi-home"></i>Home</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">Register</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div><!-- End Breadcrumb --><!-- signup page -->
            <div class="section">
                <div class="container">
                    <div class="justify-content-center row">
                        <div class="col-lg-10 col-xxl-6">
                            <div class="card">
                                <div class="card-header bg-transparent py-3">
                                    <h3 class="h4 mb-0">Register</h3>
                                </div>
                                <div class="card-body">
                                    <form class="">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-3"><label for="name_1"
                                                        class="form-label">Name<span
                                                            class="text-danger">*</span></label> <input type="text"
                                                        id="name_1" class="form-control" placeholder="Name">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-3"><label for="email_1"
                                                        class="form-label">Email<span
                                                            class="text-danger">*</span></label> <input type="email"
                                                        id="email_1" class="form-control" placeholder="E-mail">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-3"><label class="form-label col"
                                                        for="exampleInputPassword_01">Password<span
                                                            class="text-danger">*</span></label> <input type="password"
                                                        class="form-control" id="exampleInputPassword_01"
                                                        placeholder="*********">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-3"><label class="form-label col"
                                                        for="exampleInputPassword_1">Conform
                                                        Password<span class="text-danger">*</span></label> <input
                                                        type="password" class="form-control" id="exampleInputPassword_1"
                                                        placeholder="*********"></div>
                                            </div>
                                        </div>
                                        <div class="form-check mb-4"><input class="form-check-input" type="checkbox"
                                                value="" id="form2Example3" checked="checked">
                                            <label class="form-check-label" for="form2Example3">By register, I read
                                                &amp;
                                                accept the terms.</label>
                                        </div>
                                        <div class="form-group row align-items-center">
                                            <div class="col">
                                                <button type="submit" class="btn btn-primary">Create Account</button>
                                            </div>
                                            <div class="col-12 col-sm text-sm-end mt-3 mt-sm-0"><span
                                                    class="text-muted">Have an account? <a href="sign-up.html">Login
                                                        here</a></span></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end signup -->
        </main>
        <!-- End Main -->
        <!-- Footer -->
        <footer th:replace="frontend/component/footer :: footer"></footer>
        <!-- End Footer -->
    </div>
    <!--
    ========================
       End Wrapper
    ========================
    -->
    <!-- script start -->
    <th:block th:insert="~{frontend/component/plugin/frontendplugin.html :: js}"></th:block>
    <!-- End script start -->
</body>

</html>
