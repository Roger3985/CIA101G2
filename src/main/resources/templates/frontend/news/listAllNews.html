<!DOCTYPE html>
<html lang="zxx" data-bs-theme="light">

<head><!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template">
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template">
    <!-- title -->
    <title>最新消息</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <!-- CSS Template -->
    <th:block th:include="~{frontend/component/plugin/frontendplugin.html :: css}"></th:block>
</head>

<body>
<!-- 通用插件 -->
<th:block th:replace="frontend/component/plugin/frontendplugin :: components"></th:block>
<!-- 通用插件 -->
<!--
========================
    Wrapper
========================
-->
<div class="wrapper">
    <!-- header height -->
    <div class="header-height-bar" style="min-height: 104.865px;"></div>
    <!-- Header -->
    <header th:replace="frontend/component/header :: header"></header>
    <!-- End Header -->
    <!-- Main -->
    <main>
        <!-- Breadcrumb -->
        <div class="py-3 bg-gray-100">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 my-2">
                        <h1 class="m-0 h4 text-center text-lg-start">最新消息</h1>
                    </div>
                    <div class="col-lg-6 my-2">
                        <ol class="breadcrumb m-0 small justify-content-center justify-content-lg-end">
                            <li class="breadcrumb-item"><a class="text-nowrap text-reset" href="#"><i
                                    class="bi bi-home"></i>Home</a></li>
                            <li class="breadcrumb-item text-nowrap active" aria-current="page">最新消息</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcrumb -->
        <!-- FAQ -->
        <section class="py-6">
            <div class="container">
                <div class="row align-items-start g-4">
                    <div class="col pe-lg-5 sticky-lg-top sticky-lg-top-header" style="top: 114.094px;">
                    </div>
<!--                    <div class="col-lg-9">-->
<!--                        <h2 class="h3 mb-4" id="Order">最新消息</h2>-->
                        <div class="accordion" id="accordionExample">
                        <div th:each="news : ${newsListData}">
                            <div class="accordion-item">
                                <h2 class="accordion-header" th:attr="id='headingOne' + ${news.newsNo}">
                                    <button class="accordion-button bg-body" type="button" data-bs-toggle="collapse"
                                            th:attr="data-bs-target='#collapseOne' + ${news.newsNo}, aria-controls='collapseOne' + ${news.newsNo}"
                                            aria-expanded="true"
                                            th:text="${news.newsTitle}">

                                    </button>
                                </h2>
                                <div th:attr="id='collapseOne' + ${news.newsNo}, aria-labelledby='headingOne' + ${news.newsNo}"
                                     class="accordion-collapse collapse show"
                                     data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <p th:utext="${#strings.replace(news.newsContent, '\n', '<br/>')}"></p>
                                        <p th:text="${#dates.format(news.postTime,'yyyy-MM-dd HH:mm')}" style="margin-bottom: 0px;"></p>
                                    </div>
                                </div>
<!--                            </div>-->
                        </div></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- FAQ End -->
    </main>
    <!-- End Main -->
    <!-- Footer -->
    <footer th:replace="frontend/component/footer :: footer"></footer>
    <!-- End Footer -->
</div>
<!--
========================
   End Wrapper
========================
-->
<!-- script start -->
<th:block th:insert="~{frontend/component/plugin/frontendplugin.html :: js}"></th:block>
<!-- End script start -->
</body>

</html>
