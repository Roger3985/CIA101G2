    <script>

        $(function () {

            let baseUrl = window.location.protocol + "//" + window.location.host;

            // 加入購物車 339
            $(document).on("click", "a.btn_addToCart", function (e) {

                e.preventDefault();
                /*
                 * 拼接動態前置路徑 (為適應上雲時路徑變化)
                 * window.location.protocol = 當前頁面所使用之通訊協定 (ex : http: 、 https:)
                 * window.location.host = 當前頁面主機名和連接阜號 (ex : localhost:8080)
                */
                let apiPath = "/backend/rentalorder/setToCart";
                let $this = $(this);
                // span.rentalNo
                let rentalNo = $this.closest("div").find("input.rentalNo").val();
                let memNo = 1;

                let data = {
                    "rentalNo" : rentalNo,
                    "memNo" : memNo
                };

                fetch(baseUrl + apiPath, {
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json"
                    },
                    body : JSON.stringify(data)
                }).then(function (response) {
                    // console.log(response)
                    return response.text();
                }).then(function (rentalName) {
                    // console.log(rentalName);
                    // console.log(this);
                    $this.closest("div").find("span.successMsg").text("加入成功!").fadeIn(0).delay(500).fadeOut(500);
                })

            }); // 加入購物車方法結束

        });

    </script>
