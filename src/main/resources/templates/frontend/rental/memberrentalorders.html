                                <thead class="text-700 bg-gray-200">
                                <tr>
                                    <th class="fw-600">訂單編號</th>
                                    <th class="fw-600">應歸還時間</th>
                                    <th class="fw-600">訂單狀態</th>
                                    <th class="fw-600 text-end">總金額</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <th:block th:each="order : ${orderList}">
                                        <tr th:id="${order.getrentalOrdNo()}" class="eachOrder">
                                            <td class="p-3">
                                                <a class="text-mode" href="#order-details" data-bs-toggle="modal" th:text="${order.getrentalOrdNo()}"></a>
                                            </td>
                                            <td class="p-3" th:text="${#dates.format(order.getrentalBackDate(), 'yyyy 年 M 月 d 日 HH 時 m 分')}"></td>
                                            <td class="p-3">
                                                <span th:switch="${order.getrentalOrdStat()}">
                                                    <span th:case="0" class="badge bg-danger m-0">訂單取消</span>
                                                    <span th:case="10" class="badge bg-info m-0">揀貨中</span>
                                                    <span th:case="20" class="badge bg-warning m-0">配送中</span>
                                                    <span th:case="30" class="badge bg-info m-0">等待取貨</span>
                                                    <span th:case="35" class="badge bg-info m-0">租用中</span>
                                                    <span th:case="40" class="badge bg-success m-0">訂單已成立</span>
                                                    <span th:case="45" class="badge bg-info m-0">已歸還</span>
                                                    <span th:case="50" class="badge bg-success m-0">已完成</span>
                                                </span>
                                            </td>
                                            <td class="p-3 text-end" th:text=" '$' + ${order.getrentalAllPrice() + order.getrentalAllDepPrice()}"></td>

<script>

    $(function () {


        // let theme = localStorage.getItem("theme");
        // if (theme) {
        //     document.documentElement.setAttribute("data-bs-theme", theme);
        // }

        // 送出到單筆訂單的 get 請求的 func
        function toMemberRentalOrder(rentalOrdNo) {
            let url = "/backend/rentalorder/toMemberRentalOrder?rentalOrdNo=" + rentalOrdNo;
            window.location.href = url;
        }
        // 按任一訂單的任意元素觸發
        $(document).on("click", "tr.eachOrder", function (e) {
            // console.log(e.target.closest("tr").id); // 測試抓取單筆訂單 id 值
            toMemberRentalOrder(e.target.closest("tr").id);
        })

    }); // DOMContentLoaded 結束



</script>
