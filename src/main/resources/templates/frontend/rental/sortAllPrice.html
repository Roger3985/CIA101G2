<script>



    /*
     * 選擇排序方式：價格
     * 使用jQuery抓取點擊事件，前台發送清求。
     * 最後依後台判斷選擇方式並回傳對應的資料。
    */
    $(document).ready(function() {
        $('.sort-item').click(function(event) {
            event.preventDefault(); // 阻止表單默認提交行為
            let id = $(this).attr('id');
            let sortType = id === "low_to_high" ? "low_to_high" : "high_to_low";
            window.location.href = "/frontend/rental/sortAllPrice/" + sortType;
        });
    });


    /*
     * 功能：點選加入我的最愛
     * 使用 th:attr 設置data-屬性，在點擊愛心後抓取到自訂的值&當下時間(ISO 8601 )
     * 前端傳遞數據至後端，後台針對時間轉Timestamp型態
    */
    $(document).ready(function() {
        $(document).on("click", ".add-to-wish-list", function(e) {
            e.preventDefault(); // 阻止表單默認提交行為

            // window.location.protocol -> 返回當前頁面使用的協議
            // window.location.host -> 返回當前頁面的主機名和埠號
            // const baseUrl -> 將window.location.protocol和window.location.host，用 "//" 連接，取得當前頁面的URL
            const baseUrl = window.location.protocol + "//" + window.location.host;
            const rentalNo = $(this).data("rentalno");
            const memNo = $(this).data("memNo");
            const rentalFavTime = new Date().toISOString(); //取得當前時間(ISO 8601型態 ，只能在後端轉型)
            console.log("抓取編號:" +rentalNo);
            console.log("抓取會員編號:" +memNo);
            console.log("抓取當前時間:" +rentalFavTime);
            alert("已點選");

            //打包數據
            const wishData = {
                rentalNo: parseInt(rentalNo),
                memNo: parseInt(memNo),
                rentalFavTime: rentalFavTime
            };
            fetch(baseUrl + "/frontend/rental/rentalShop", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(wishData)  //將包裝的數據轉換成JSON格式並發送

            }).then(function(response) {   //返回一個 Promise 對象，解析為一個 Response 對象
                return response.text();   //解析為響應的內容

            }).then(function(rentalName) {
                console.log(rentalName);
                //查詢div.rental元素，並找到alreadyAddWish
                //fadeIn(0) 立即顯示alreadyAddWish。delay(500) 延遲 500 毫秒。fadeOut(500) 在 500 毫秒內淡出alreadyAddWish。
                $this.closest("div.rental").find("span.alreadyAddWish").text("已將" + rentalName + "加入我的最愛!").fadeIn(0).delay(500).fadeOut(500);

            }).catch(function(error) {
                console.error("Error:", error);
                alert("新增失敗");
            });
        });
    });

    /*
     * 功能：顏色篩選及時更新
     *
     *
    */
    $(document).ready(function() {
        $('input[type="checkbox"]').change(function() {
            var selectedColors = [];
            $('input[type="checkbox"]:checked').each(function() {
                selectedColors.push($(this).val());
            });
            $.ajax({
                type: 'POST',
                url: '/selectColors',
                contentType: 'application/json',
                data: JSON.stringify({ selectedColors: selectedColors }),
                success: function(data) {
                    $('#results').empty();
                    data.forEach(function(item) {
                        $('#results').append('<li>' + item + '</li>');
                    });
                }
            });
        });
    });

    /*----------------------------右翰寫的方法----------------------------------*/

    $(function () {

                        /*

                        rentalAllPrice += parseFloat(item.rentalPrice);
                        rentalAllDepPrice += parseFloat(item.rentalDesPrice);

                    }

                });

                // console.log(items);
                $("span.rentalAllPrice").text(rentalAllPrice);
                $("span.rentalAllDepPrice").text(rentalAllDepPrice);
                $("span.totalPrice").text( (rentalAllPrice + rentalAllDepPrice) );

            });

        } // getAll()結束
        // 進來頁面就先取一次
        getAll();

        // 加入購物車 339
        $(document).on("click", "a.btn_addToCart", function (e) {

            e.preventDefault();
            /*
             * 拼接動態前置路徑 (為適應上雲時路徑變化)
             * window.location.protocol = 當前頁面所使用之通訊協定 (ex : http: 、 https:)
             * window.location.host = 當前頁面主機名和連接阜號 (ex : localhost:8080)
            */
            let apiPath = "/backend/rentalorder/setToCart";
            let $this = $(this);
            // span.rentalNo
            let rentalNo = $this.closest("div.rental").find("span.rentalNo").text().trim();
            let memNo = 1;

            let data = {
                "rentalNo" : rentalNo,
                "memNo" : memNo
            };

            fetch(baseUrl + apiPath, {
                method : "POST",
                headers : {
                    "Content-Type" : "application/json"
                },
                body : JSON.stringify(data)
            }).then(function (response) {
                // console.log(response)
                return response.text();
            }).then(function (rentalName) {
                // console.log(rentalName);
                // console.log(this);
                $this.closest("div.rental").find("span.successMsg").text("已將" + rentalName + "加入購物車!").fadeIn(0).delay(500).fadeOut(500);
            })

        }); // 加入購物車方法結束

    }); // DOMContentLoaded 結束

    /*----------------------------右翰寫的方法----------------------------------*/

</script>
