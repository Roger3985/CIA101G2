<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/public/elementmodel/elementStyles.css}" />
    <link rel="stylesheet" th:href="@{/css/fronend/navForMemCenter/navForMemCenter.css}" />
    <style>
        body {
            /*             font-family: Arial, sans-serif; */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            /*             width: 60%; */
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        table,
        th,
        td {
            border: 1px solid #333;
        }

        th,
        td {
            padding: 12px;
            padding-right: 100px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }

        span.error {
            color: red;
        }

        #the_file {
            display: none;
        }

    </style>
    <title>變更會員電話</title>
</head>
<body>
<!--<div th:insert="~{/frontend/navForMemCenter/navForMemCenter :: nav}"></div>-->
<main>
    <h1>修改資料</h1>
    <form method="post" th:action="@{changeMemberMobile}" enctype="multipart/form-data">
        <table style="width: 100%">
            <tr>
                <th>項目</th>
                <th>資料</th>

            </tr>
            <tr>
                <td><label for="oldMemberMobile">舊會員電話<b>*</b>：</label></td>
                <td>
                    <input type="text" id="oldMemberMobile" name="oldMemberMobile" title="請輸入舊會員電話" th:value="${oldMemberMobile}">
                    <br>
                    <span  th:text="${oldMemberMobileError}" class="error" id="oldMemberMobile.errors"></span>
                    <span  th:text="${emptyoldMemberMobile}" class="error" id="emptyoldMemberMobile.empty"></span>
                </td>
            </tr>
            <tr>
                <td><label for="newMemberMobile">新會員電話<b>*</b>：</label></td>
                <td>
                    <input type="text" id="newMemberMobile" name="newMemberMobile" title="請輸入新的會員電話">
                    <br>
                    <span  th:text="${newMemberMobileError}" class="error" id="newMemberMobile.errors"></span>
                    <span  th:text="${sameMemberMobileError}" class="error" id="sameMemberMobile.errors"></span>
                    <span  th:text="${emptyNewMemberMobile}" class="error" id="emptyNewMemberMobile.empty"></span>
                </td>
            </tr>
            <!--                <tr>-->
            <!--                    <td><label for="repassword">再輸入一次密碼<b>*</b>：</label></td>-->
            <!--                    <td><input type="password" id="repassword" title="再輸入一次密碼"></td>-->
            <!--                </tr>-->
        </table>
        <input type="submit" class="submit" value="變更會員電話">
    </form>
</main>

<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/public/tableModel/dateInput.js}"></script>
<script th:src="@{/js/backend/rentapp/addRentApp.js}"></script>
</body>
</html>
