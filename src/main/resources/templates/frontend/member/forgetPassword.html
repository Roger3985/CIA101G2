<!DOCTYPE html>
<html lang="zxx" data-bs-theme="light">

<head><!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template">
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template">
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <!-- CSS Template -->
    <th:block th:include="~{frontend/component/plugin/frontendplugin.html :: css}"></th:block>
</head>

<body>
<!-- 通用插件 -->
<th:block th:replace="frontend/component/plugin/frontendplugin :: components"></th:block>
<!-- 通用插件 -->
    <!--
    ========================
        Wrapper
    ========================
    -->
    <div class="wrapper">
        <!-- header height -->
        <div class="header-height-bar" style="min-height: 104.865px;"></div>
        <!-- Header -->
        <header th:replace="frontend/component/header :: header"></header>
        <!-- End Header -->
        <!-- Main -->
        <main><!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">Forgot Password</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" href="#"><i
                                            class="bi bi-home"></i>Home</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">Forgot Password</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div><!-- End Breadcrumb --><!-- login page -->
            <div class="section">
                <div class="container">
                    <div class="justify-content-center row">
                        <div class="col-lg-5 col-xxl-4">
                            <h3 class="h4 mb-0" style="text-align: center;">
                                送出後請到信箱確認密碼！
                            </h3>
                            <br>
                            <div class="card">
<!--                                <div class="card-header bg-transparent py-3">-->
<!--                                    <h3 class="h4 mb-0">送出後請到信箱確認密碼！</h3>-->
<!--                                </div>-->
                                <div class="form login">
                                    <form class="form login" th:action="@{varify}" method="get">
                                        <div class="form-group mb-3">
                                            <label for="email_1" class="form-label">Email
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="email" id="email_1" class="form-control" placeholder="E-mail" name="forgetPassword">
                                        </div>
                                        <div style="text-align: center;">
                                            <span th:text="*{failMessage}" style="color: red;" class="error" id="ename.errors"></span>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                                        </div>
                                    </form>
                                    <div class="pt-4 text-center"><span class="text-muted">Have an account? <a
                                                th:href="@{/frontend/member/loginMember}">Login here</a></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- end login -->
        </main><!-- End Main --><!-- Footer -->
        <!-- Footer -->
        <footer th:replace="frontend/component/footer :: footer"></footer>
        <!-- End Footer -->
    </div>
    <!--
    ========================
       End Wrapper
    ========================
    -->
    <!-- script start -->
    <th:block th:insert="~{frontend/component/plugin/frontendplugin.html :: js}"></th:block>
    <!-- End script start -->
</body>

</html>
