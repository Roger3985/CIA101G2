<!DOCTYPE html>
<html lang="zxx" data-bs-theme="light">

<head><!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template">
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template">
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <!-- CSS Template -->
    <th:block th:include="~{frontend/component/plugin/frontendplugin.html :: css}"></th:block>
</head>

<body>
<!-- 通用插件 -->
<th:block th:replace="frontend/component/plugin/frontendplugin :: components"></th:block>
<!-- 通用插件 -->
    <!--
    ========================
        Wrapper
    ========================
    -->
    <div class="wrapper">
        <!-- header height -->
        <div class="header-height-bar" style="min-height: 104.865px;"></div>
        <!-- Header -->
        <header th:replace="frontend/component/header :: header"></header>
        <!-- End Header -->
        <!-- Main -->
        <main><!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">驗證</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" th:href="@{/}"><i
                                            class="bi bi-home"></i>首頁</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">驗證</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div><!-- End Breadcrumb --><!-- login page -->
            <div class="section">
                <div class="container">
                    <div class="justify-content-center row">
                        <div class="col-lg-5 col-xxl-4">
                            <h3 class="h4 mb-0" style="text-align: center;">
                                請到信箱確認驗證碼！
                            </h3>
                            <br>
                            <div class="card">
                                <div class="form login">
                                    <form class="form varify" th:action="@{sendMail}" method="get">
                                        <div class="row">
                                            <div class="col-md-6 offset-md-3">
                                                <div class="d-flex flex-column align-items-center"> <!-- 使用 d-flex 和 align-items-center 使元素垂直居中 -->
                                                    <div class="form-group col-md-12 d-flex"> <!-- 使用 col-md-12 和 d-flex 使元素佔據整個父元素寬度並水平對齊 -->
                                                        <input type="text" placeholder="輸入驗證碼" class="form-control flex-grow-1" name="sendMail" style="width: 300px"> <!-- 使用 flex-grow-1 使元素佔據所有可用水平空間 -->
                                                        <button type="submit" class="btn btn-primary ml-2">送出</button> <!-- 添加 ml-2 來設置按鈕和輸入框之間的間距 -->
                                                    </div>
                                                    <div class="form-group col-md-12" style="text-align: center;"> <!-- 使用 col-md-12 使錯誤訊息佔據整個父元素寬度 -->
                                                        <span th:text="*{errorCode}" style="color: red;" class="error" id="varify.errors"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <br>
                                    <form class="form resend" th:action="@{reSendMail}" method="get">
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary w-100">重新發送信箱驗證碼</button>
                                        </div>
                                    </form>
                                    <br>
                                    <form class="form resend" th:action="@{memberCenter}" method="get">
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary w-100">取消</button>
                                        </div>
                                    </form>
<!--                                    <div class="pt-4 text-center"><span class="text-muted"><a-->
<!--                                                th:href="@{/frontend/member/memberData}">取消</a></span></div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- end login -->
        </main><!-- End Main --><!-- Footer -->
        <!-- Footer -->
        <footer th:replace="frontend/component/footer :: footer"></footer>
        <!-- End Footer -->
    </div>
    <!--
    ========================
       End Wrapper
    ========================
    -->
    <!-- script start -->
    <th:block th:insert="~{frontend/component/plugin/frontendplugin.html :: js}"></th:block>
    <!-- End script start -->
</body>

</html>
