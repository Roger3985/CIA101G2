<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head><!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template">
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template">
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <!-- CSS Template -->
    <th:block th:include="~{frontend/component/plugin/frontendplugin.html :: css}"></th:block>
</head>

<body>
<!-- 通用插件 -->
<th:block th:replace="frontend/component/plugin/frontendplugin :: components"></th:block>
<!-- 通用插件 -->
    <!--
    ========================
        Wrapper
    ========================
    -->
    <div class="wrapper">
        <!-- header height -->
        <div class="header-height-bar" style="min-height: 104.865px;"></div>
        <!-- Header -->
        <header th:replace="frontend/component/header :: header"></header>
        <!-- End Header -->
        <!-- Main -->
        <main>
            <!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">Profile</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" th:href="@{/}"><i
                                            class="bi bi-home"></i>Home</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">Profile</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div><!-- End Breadcrumb --><!-- Table -->
            <div class="py-6">
                <div class="container">
                    <div class="row"><!-- Profile Menu -->
                        <th:block th:insert="~{frontend/member/component/profile-menu.html}"></th:block><!-- Profile Menu -->
                        <div class="col-lg-8 col-xxl-9">
                            <div class="card">
                                <div class="card-header py-3">
                                    <h5 class="m-0">Change your Mail</h5>
                                </div>
                                <div class="card-body p-4">
                                    <form th:action="@{changeMemberMail}" method="post" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-sm-12 mb-3">
                                                <div class="form-group"><label for="oldMemberMail" class="form-label">
                                                    Old Member Mail
                                                    <span class="text-danger">*</span>
                                                </label>
                                                    <input type="email" id="oldMemberMail" name="oldMemberMail" placeholder="請輸入舊會員信箱" class="form-control" th:value="${oldMemberMail}">
                                                    <span  th:text="${oldMemberMailError}" class="error" id="oldMemberMail.errors" style="color: red;"></span>
                                                    <span  th:text="${emptyoldMemberMail}" class="error" id="emptyoldMemberMail.empty" style="color: red;"></span>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 mb-3">
                                                <div class="form-group">
                                                    <label for="newMemberMail" class="form-label">
                                                        New Member Mail
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <input type="email" id="newMemberMail" name="newMemberMail" placeholder="請輸入新的會員信箱" class="form-control">
                                                    <span  th:text="${newMemberMailError}" class="error" id="newMemberMail.errors" style="color: red;"></span>
                                                    <span  th:text="${sameMemberMailError}" class="error" id="sameMemberMail.errors" style="color: red;"></span>
                                                    <span  th:text="${emptyNewMemberMail}" class="error" id="emptyNewMemberMail.empty" style="color: red;"></span>
                                                </div>
                                            </div>
                                            <div class="col-12 pt-2">
                                                <button class="btn btn-primary">Change Member Mail</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <th:block th:insert="~{frontend/member/component/profile-button.html}"></th:block>
                            </div>
                        </div>
                        <!-- End Content -->
                    </div>
                </div>
            </div>
        </main>
        <!-- End Main -->
        <!-- Footer -->
        <footer th:replace="frontend/component/footer :: footer"></footer>
        <!-- End Footer -->
    </div>
    <!--
    ========================
       End Wrapper
    ========================
    -->
    <!-- script start -->
    <th:block th:insert="~{frontend/component/plugin/frontendplugin.html :: js}"></th:block>
    <!-- End script start -->
</body>

</html>
