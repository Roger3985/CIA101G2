<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/public/elementmodel/elementStyles.css}" />
    <link rel="stylesheet" th:href="@{/css/fronend/navForMemCenter/navForMemCenter.css}" />
    <style>
        body {
            /*             font-family: Arial, sans-serif; */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            /*             width: 60%; */
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        table,
        th,
        td {
            border: 1px solid #333;
        }

        th,
        td {
            padding: 12px;
            padding-right: 100px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }

        span.error {
            color: red;
        }

        #the_file {
            display: none;
        }

    </style>
    <title>變更會員信箱</title>
</head>
<body>
<!--<div th:insert="~{/frontend/navForMemCenter/navForMemCenter :: nav}"></div>-->
<main>
    <h1>修改資料</h1>
    <form method="post" th:action="@{changeMemberMail}" enctype="multipart/form-data">
        <table style="width: 100%">
            <tr>
                <th>項目</th>
                <th>資料</th>

            </tr>
            <tr>
                <td><label for="oldMemberMail">舊會員信箱<b>*</b>：</label></td>
                <td>
                    <input type="text" id="oldMemberMail" name="oldMemberMail" title="請輸入舊會員信箱" th:value="${oldMemberMail}">
                    <br>
                    <span  th:text="${oldMemberMailError}" class="error" id="oldMemberMail.errors"></span>
                    <span  th:text="${emptyoldMemberMail}" class="error" id="emptyoldMemberMail.empty"></span>
                </td>
            </tr>
            <tr>
                <td><label for="newMemberMail">新會員信箱<b>*</b>：</label></td>
                <td>
                    <input type="text" id="newMemberMail" name="newMemberMail" title="請輸入新的會員信箱">
                    <br>
                    <span  th:text="${newMemberMailError}" class="error" id="newMemberMail.errors"></span>
                    <span  th:text="${sameMemberMailError}" class="error" id="sameMemberMail.errors"></span>
                    <span  th:text="${emptyNewMemberMail}" class="error" id="emptyNewMemberMail.empty"></span>
                </td>
            </tr>
        </table>
        <input type="submit" class="submit" value="變更會員信箱">
    </form>
</main>

<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/public/tableModel/dateInput.js}"></script>
<script th:src="@{/js/backend/rentapp/addRentApp.js}"></script>
</body>
</html>
