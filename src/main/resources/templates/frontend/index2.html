<!DOCTYPE html>
<html lang="zh">

<head>

    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/backend/member/try.css}" />
    <link rel="stylesheet" th:href="@{/css/backend/member/try2.css}" />
    <link rel="stylesheet" th:href="@{/css/public/elementmodel/elementStyles.css}" />

    <!-- CSS -->
    <style>
        /* 調整輪播圖中圖片的大小 */
        .carousel-image {
            /* 設置圖片的寬度和高度 */
            width: 80%; /* 改變圖片寬度，這裡設置為80% */
            height: auto; /* 保持圖片的寬高比 */
            margin: 0 auto; /* 使圖片居中 */
        }
    </style>
</head>

<body>
<div th:insert="~{/frontend/navForMemCenter/navForMemCenter :: nav}"></div>
<!-- 導航欄 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">網站名稱</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">首頁</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 輪播圖 -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/image1.webp" class="d-block w-100" alt="輪播圖1">
            <div class="carousel-caption d-none d-md-block">
                <h5>標題1</h5>
                <p>內容1</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/images/image2.jpg" class="d-block w-100" alt="輪播圖2">
            <div class="carousel-caption d-none d-md-block">
                <h5>標題2</h5>
                <p>內容2</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">上一張</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">下一張</span>
    </button>
</div>
