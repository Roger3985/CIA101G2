<!DOCTYPE html>
<html lang="zxx" data-bs-theme="light">

<head><!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template">
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template">
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <!-- CSS Template -->
    <th:block th:include="~{frontend/component/plugin/frontendplugin.html :: css}"></th:block>
    <link rel="stylesheet" th:href="@{/css/frontend/service/frontendChat.css}">
    <style>

    </style>
</head>

<body class="chatbody">
<!-- 通用插件 -->
<th:block th:replace="frontend/component/plugin/frontendplugin :: components"></th:block><!-- 通用插件 -->
<!--
========================
    Wrapper
========================
-->
<div class="wrapper">
    <!-- header height -->
    <div class="header-height-bar" style="min-height: 104.865px;"></div>
    <!-- Header -->
    <header th:replace="frontend/component/header :: header"></header>
    <!-- End Header -->
    <!-- Main -->
    <main>
        <!-- Breadcrumb -->
        <div class="py-3 bg-gray-100">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 my-2">
                        <h1 class="m-0 h4 text-center text-lg-start">聯繫客服</h1>
                    </div>
                    <div class="col-lg-6 my-2">
                        <ol class="breadcrumb m-0 small justify-content-center justify-content-lg-end">
                            <li class="breadcrumb-item"><a class="text-nowrap text-reset"
                                                           th:href="@{/frontend/index}"><i
                                    class="bi bi-home"></i>Home</a></li>
                            <li class="breadcrumb-item text-nowrap active" aria-current="page">聯繫客服</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div><!-- End Breadcrumb --><!-- Contact us -->
        <section class="section" style="padding-top: 10px;padding-bottom: 10px;">
            <div class="container" style="display: flex; justify-content: center;">
                <div th:if="${session.member == null}" class="chatunlogin">
                    <a th:href="@{/frontend/member/loginMember}">您尚未登入，請點擊此處登入會員</a>
                </div>
                <div class="user-form" id="username-page" th:if="${session.member != null}"
                     style="display: none">
                    <form id="usernameForm">
                        <input type="hidden" id="username" th:value="${session.member.memName}" required>
                        <button id="click" style="display: none">Enter Chatroom</button>
                    </form>
                </div>
                <div class="chat-container" id="chat-page" th:if="${session.member != null}">
                    <div class="chat-area" style="padding-top: 0;">
                        <div class="chat-box-header">即時客服</div>
                        <div class="chat-area" id="chat-messages" style="
                                border-left-width: 10px;
                                margin-left: 10px;
                                margin-right: 10px;
                                padding-right: 10px;
                                border-right-width: 10px;"></div>
                        <form id="messageForm" name="messageForm">
                            <div class="message-input" style="margin: 10px;">
                                <input autocomplete="off" type="text" id="message"
                                       placeholder="請輸入訊息...">
                                <button type="button" id="msg_btn"><i class="bi bi-send"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="bg-gray-100 section">
            <div class="container">
                <div class="row g-4">
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="text-primary display-5 mb-3"><i class="bi bi-telephone"></i></div>
                                <div class="">
                                    <p class="mb-0">+886 34251108</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="text-primary display-5 mb-3"><i class="bi bi-printer"></i></div>
                                <div class="">
                                    <p class="mb-0">+886 227120589</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="text-primary display-5 mb-3"><i class="bi bi-globe"></i></div>
                                <div class="">
                                    <p class="mb-0"><a class="text-reset" href="#">fallyilove@gmail.com</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="text-primary display-5 mb-3"><i class="bi bi-geo-alt-fill"></i></div>
                                <div class="">
                                    <p class="mb-0">320桃園市中壢區復興路46號9樓</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact end -->
    </main>
    <!-- End Main -->
    <!-- Footer -->
    <footer th:replace="frontend/component/footer :: footer"></footer>
    <!-- End Footer -->
</div>
<!--
========================
   End Wrapper
========================
-->
<!-- script start -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" th:src="@{/js/frontend/service/frontendChat.js}"></script>
<th:block th:insert="~{frontend/component/plugin/frontendplugin.html :: js}"></th:block>
<!-- End script start -->
</body>

</html>
