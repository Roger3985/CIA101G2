<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/frontend/service/frontendChatbackup.css}">
    <title>前台客服</title>

</head>
<body>
<h2>前台即時客服系統</h2>

<div class="user-form" id="username-page"  th:if="${session.member != null}" style="display: none">
    <form id="usernameForm">
        <input type="hidden" id="username" th:value="${session.member.memName}" required>
        <button id="click" style="display: none">Enter Chatroom</button>
    </form>
</div>

<div class="chat-container" id="chat-page"  th:if="${session.member != null}">

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button type="button" id="msg_btn">送出</button>
            </div>
        </form>
    </div>
</div>
<div th:if="${session.member == null}">
    <a th:href="@{/frontend/member/loginMember}">尚未登入喔，請先登入</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" th:src="@{/js/frontend/service/frontendChat.js}"></script>
</body>
</html>
