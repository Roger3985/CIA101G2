<!-- 輪播 -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel"
     th:fragment="carousel">
    <!-- 輪播指示 -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>
    <!-- 輪播內容 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./1.jpg" class="d-block w-100 img-thumbnail img-fluid" alt="">
            <div class="carousel-caption">
                <h5></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./2.jpg" class="d-block w-100 img-thumbnail img-fluid" alt="">
            <div class="carousel-caption">
                <h5></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./3.jpg" class="d-block w-100 img-thumbnail img-fluid" alt="">
            <div class="carousel-caption">
                <h5></h5>
            </div>
        </div>
    </div>
    <!-- 輪播左右控制箭頭 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev"><span
            class="carousel-control-prev-icon"></span><span class="visually-hidden">Previous</span></button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next"><span
            class="carousel-control-next-icon"></span><span class="visually-hidden">Next</span></button>
</div>
