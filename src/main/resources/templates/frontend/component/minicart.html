<!-- Mini Cart -->
<div th:fragment="minichart" class="offcanvas offcanvas-end" tabindex="-1" id="modalMiniCart"
     aria-labelledby="modalMiniCartLabel">
    <div class="offcanvas-header border-bottom">
        <h6 class="offcanvas-title" id="modalMiniCartLabel">購物車商品(可結帳)</h6>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="miniCartTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products"
                        type="button" role="tab" aria-controls="products" aria-selected="true">一般商品
                </button>
            </li>
<!--            <li class="nav-item rentalCartItems" role="presentation">-->
<!--                <button class="nav-link" id="rental-tab" data-bs-toggle="tab" data-bs-target="#rental" type="button" role="tab" aria-controls="rental" aria-selected="false" onclick="updateRentalMiniCart()">租借商品</button>-->
<!--            </li>-->
        </ul>
        <div class="tab-content" id="miniCartTabContent">
            <!-- 一般商品 -->
            <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
                <div id="productListContainer">
                    <!-- 商品將顯示在這裡 -->
                </div>
                <div class="offcanvas-footer border-top p-3">

                    <div class="row g-0 pt-2 mt-2 border-top fw-bold text-mode">
                        <div class="col-8"><span id="AllPrice" class="text-mode">合計</span></div>
                        <div class="col-4 text-end"><span class="ml-auto totalPrice"></span></div>
                    </div>

                </div>
            </div>
            <!-- 租借商品 -->
            <div class="tab-pane fade" id="rental" role="tabpanel" aria-labelledby="rental-tab">

                <!-- 購物車物件 1 -->
                <div id="rentalListContainer">
                    <!-- 商品將顯示在這裡 -->
<!--                    <div th:each="${}">-->

                        <div class="rental-item">
                            <div class="rental-image">
                                <img src="/path/to/images/${item.rentalNo}.jpg" alt="商品圖片">
                            </div>
                            <div class="rental-details">
                                <div class="rental-name"></div>
                                <div class="rental-price">價格: </div>
                                <div class="rental-quantity">數量: </div>
                            </div>
                        </div>

<!--                    </div>-->
                </div>
                <!-- 這裡可以放更多購物車物件 -->
                <div class="offcanvas-footer border-top p-3">

                    <div class="row g-0 pt-2 mt-2 border-top fw-bold text-mode">
                        <div class="col-8"><span id="rentalAllPriceForMiniCart" class="text-mode">合計(租金+押金)</span></div>
                        <div class="col-4 text-end"><span class="ml-auto totalPrice"></span></div>
                    </div>

                </div>

            </div>
        </div>
    </div><div class="offcanvas-footer border-top p-3">

    <div class="pt-4">
        <a class="btn btn-block btn-mode w-100 mb-3" href="/frontend/cart/addcartsuccess">查看商品購物車</a>
        <a class="btn btn-block btn-outline-mode w-100" th:href="@{/frontend/rentalorder/rentalCart}">查看租借購物車</a>
    </div>
</div>
</div>
