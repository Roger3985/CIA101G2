        <div>

<script th:inline="javascript">

    function updatePriceInstantly() {
        var coupNo = document.getElementById('coupNo').value; // 获取优惠券编号的值
        var productDisc = document.getElementById('productDisc').value; // 获取产品折扣的值
        var productRealPrice = document.getElementById('productRealPrice').value; // 获取产品实际价格的值
        var productAllPrice = document.getElementById('productAllPrice').value; // 获取产品总价格的值

        // 发送 AJAX 请求更新数量到后端
        $.ajax({
            type: 'POST',
            url: '/frontend/cart/coupNoInstantly',
            data: {
                coupNo: coupNo,
                productDisc: productDisc,
                productRealPrice: productRealPrice,
                productAllPrice: productAllPrice
            },
            success: function(data) {
                console.log("更新優惠券總價成功");

                // 在这里，你可以根据后端返回的数据更新前端页面上对应的元素，例如更新实际价格和折扣价格的显示
                document.getElementById('productRealPrice').value = data.productRealPrice;
                document.getElementById('productDisc').value = data.productDisc;
            },
            error: function() {
                console.error('更新失败');
            }
        });
    }
    function hideContent(elementId) {
        document.getElementById(elementId).style.display = "none";
    }


</script>
