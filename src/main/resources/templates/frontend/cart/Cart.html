<form th:action="@{/backend/productorder/insertOrder}" method="post" th:object="${cartListData}">

        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">

                        <th>規格</th>
                        <th>單價</th>
                        <th>數量</th>
                        <th>總計</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="align-middle">
                    <th:block th:each="cart : ${cartListData}">
                        <tr class="productitm">
                            <td class="align-middle" th:text="${cart.memNo}"> </td>
                            <td class="align-middle" th:text="${cart.productNo}"> </td>
                            <td class="align-middle" th:text="${cart.productName}"> </td>
                            <td class="align-middle" th:text="${cart.productColor}">
                                <span th:text="${cart.productColor}">   </span><br>
                                <span th:if="${cart.productSize == 0}">XS</span>
                                <span th:if="${cart.productSize == 1}">S</span>
                                <span th:if="${cart.productSize == 2}">M</span>
                                <span th:if="${cart.productSize == 3}">L</span>
                                <span th:if="${cart.productSize == 4}">XL</span>
                                <span th:if="${cart.productSize == 5}">2L</span>
                            </td>
                            <td class="price" th:text="${cart.productPrice}"></td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary btn-minus" onclick="decreaseQuantity(this)">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="number" class="form-control form-control-sm bg-secondary text-center qut" style="text-align: right;" th:value="${cart.productBuyQty}" onchange="updateTotal(this)" readonly>
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary btn-plus" onclick="increaseQuantity(this)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle allprice" th:text="'$' +${cart.productBuyQty * cart.productPrice}"></td>
                            <td class="align-middle">
                                <form th:action="@{deletecartsuccess}" method="post" id="deleteForm">

                                    <input type="hidden" name="memNo" th:value="${cart.memNo}" />
                                    <button type="button" class="btn btn-sm btn-primary btn-remove" onclick="deleteProduct()">

                                    </button>
                                </form>

                            </td>
                        </tr>
                    </th:block>

<script>
    function updateTotal(input) {
        var quantity = parseInt(input.value);
        var priceElement = input.closest('.productitm').querySelector('.price');
        var totalPriceElement = input.closest('.productitm').querySelector('.allprice');
        var price = parseFloat(priceElement.textContent.replace('$', '')); // 获取价格并转换为浮点数
        var total = price * quantity; // 计算总价
        totalPriceElement.textContent = '$' + total; // 更新总价，并保留两位小数
    }

    function increaseQuantity(button) {
        var input = button.closest('.quantity').querySelector('.qut');
        var quantity = parseInt(input.value);
        var newValue = quantity + 1;
        input.value = newValue;
        updateTotal(input);

        // 发送 AJAX 请求更新数量到后端
        var productNo = input.dataset.productNo; // 使用自定义属性获取商品编号
        var memNo = input.dataset.memNo; // 使用自定义属性获取会员编号

        // 发送 AJAX 请求
        $.post("/updateQuantity", {
            productNo: productNo,
            memNo: memNo,
            quantity: newValue
        }).done(function(response) {
            // 处理成功的情况
            console.log("Quantity updated successfully");
        }).fail(function(error) {
            // 处理失败的情况
            console.error("Failed to update quantity");
        });
    }

    function decreaseQuantity(button) {
        var input = button.closest('.quantity').querySelector('.qut');
        var quantity = parseInt(input.value);
        if (quantity > 1) {
            var newValue = quantity - 1;
            input.value = newValue;
            updateTotal(input);

            // 发送 AJAX 请求更新数量到后端
            var productNo = input.dataset.productNo; // 使用自定义属性获取商品编号
            var memNo = input.dataset.memNo; // 使用自定义属性获取会员编号

            // 发送 AJAX 请求
            $.post("/updateQuantity", {
                productNo: productNo,
                memNo: memNo,
                quantity: newValue
            }).done(function(response) {
                // 处理成功的情况
                console.log("Quantity updated successfully");
            }).fail(function(error) {
                // 处理失败的情况
                console.error("Failed to update quantity");
            });
        }
    }

</script>
