<!DOCTYPE html>
<html lang="zxx" data-bs-theme="light">

<head><!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template">
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template">
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <!-- CSS Template -->
    <link th:href="@{/frontend/assets/css/style.css}" rel="stylesheet">
    <style>
        .header-height-bar {
            min-height: 104.865px;
        }

        .breadcrumb {
            background: none;
        }

        .breadcrumb .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
        }

        .breadcrumb-item a {
            text-decoration: none;
            color: black;
        }

        .breadcrumb-item.active {
            color: black;
        }

        .avatar-lg img {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

        .table thead th {
            background-color: #f8f9fa;
        }

        .status-label, .payment-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            white-space: nowrap;
        }

        .status-cancelled { background-color: #ef5350; }
        .status-picking { background-color: #42a5f5; }
        .status-delivering { background-color: #66bb6a; }
        .status-waiting { background-color: #ffca28; }
        .status-completed { background-color: #26a69a; }
        .status-exchange { background-color: #ab47bc; }
        .status-refund { background-color: #8d6e63; }
        .unpaid { background-color: #FFB74D; }
        .paid { background-color: #81C784; }
        .fw-600 { font-weight: 600; }
        .submit-btn {
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2196f3;
        }
        .form-control {
            border: 1px solid #ced4da;
            padding: .375rem .75rem;
            border-radius: .25rem;
        }
        .table-responsive {
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
<!-- 通用插件 -->
<th:block th:replace="frontend/component/plugin/frontendplugin :: components"></th:block>
<!-- 通用插件 -->
<div class="wrapper">
    <div class="header-height-bar"></div>
    <header th:replace="frontend/component/header :: header"></header>
    <main>
        <div class="py-3 bg-gray-100">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 my-2">
                        <h1 class="m-0 h4 text-center text-lg-start">你的訂單</h1>
                    </div>
                    <div class="col-lg-6 my-2">
                        <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                            <li class="breadcrumb-item"><a class="text-nowrap" th:href="@{/frontend/product/visitProduct}"><i class="bi bi-home"></i>商品頁面</a></li>
                            <li class="breadcrumb-item text-nowrap active" aria-current="page">訂單明細</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-6">
            <div class="container">
                <div class="row">
                    <!-- Profile Menu -->
                    <div class="col-lg-4 pb-4 pb-lg-0 col-xxl-3 pe-xxl-5">
                        <div class="bg-body border border-bottom-0 shadow-lg">
                            <div class="d-flex p-3 align-items-center">
                                <div class="avatar-container">
                                    <div class="avatar avatar-lg rounded-circle">
                                        <img th:src="@{/frontend/member/picture(memno=${session.loginsuccess.getMemNo()})}"
                                             style="width: 80px; height: 80px; border: 1px solid #ccc;"
                                             alt="會員大頭貼"
                                             th:if="${session.loginsuccess}">
                                    </div>
                                    <!-- 第一個表單，用於選擇圖片 -->
                                    <div class="col-auto">
                                        <label class="avatar-label">
                                            <i class="bi bi-camera camera-icon"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col ps-3">
                                    <h6 class="m-0"><a th:href="@{/frontend/member/newMemberName}" style="color: #6c757d;">
                                        <th th:text="${session.loginsuccess.getMemName()}" readonly>
                                    </a></h6>
                                    <small>
                                        <a th:href="@{/frontend/member/newMemberMail}">
                                            <th th:text="${session.loginsuccess.getMemMail()}" readonly></th>
                                        </a>
                                    </small>
                                </div>
                            </div>
                            <div class="bg-gray-200 p-3 border-bottom border-top">
                                <h6 class="m-0">Dashboard</h6>
                            </div>
                            <ul class="list-unstyled mb-0 theme-link">
                                <li class="border-bottom mb-0">
                                    <a class="nav-link-style d-flex align-items-center active p-3" th:href="@{/frontend/productorder/CartEnd}">
                                        <i class="bi bi-bag me-2"></i>商品訂單
                                        <div class="ms-auto badge-pill badge bg-secondary">5</div>
                                    </a>
                                </li>
                                <li class="border-bottom mb-0">
                                    <a class="nav-link-style d-flex align-items-center p-3" th:href="@{/frontend/productmyfavorite/myProductFAV}">
                                        <i class="fi-heart me-2"></i>我的最愛(商品)
                                        <div class="ms-auto badge-pill badge bg-secondary">5</div>
                                    </a>
                                </li>
                                <li class="border-bottom mb-0">
                                    <a class="nav-link-style d-flex align-items-center p-3" href="account-tickets.html">
                                        <i class="bi bi-bookmark me-2"></i>我的優惠券
                                        <div class="ms-auto badge-pill badge bg-secondary">0</div>
                                    </a>
                                </li>
                            </ul>
                            <div class="bg-gray-200 p-3 border-bottom">
                                <h6 class="m-0">Account settings</h6>
                            </div>
                            <ul class="list-unstyled mb-0 theme-link">
                                <li class="border-bottom mb-0">
                                    <a class="nav-link-style d-flex align-items-center p-3" href="account-profile.html">
                                        <i class="fi-user me-2"></i>Profile info
                                    </a>
                                </li>
                                <li class="border-bottom mb-0">
                                    <a class="nav-link-style d-flex align-items-center p-3" href="account-address.html">
                                        <i class="bi bi-map-fill me-2"></i>Addresses
                                    </a>
                                </li>
                                <li class="border-bottom mb-0">
                                    <a class="nav-link-style d-flex align-items-center p-3" href="account-payment.html">
                                        <i class="bi bi-credit-card me-2"></i>Payment
                                    </a>
                                </li>
                                <li class="border-bottom mb-0">
                                    <a class="nav-link-style d-flex align-items-center p-3" href="#">
                                        <i class="bi bi-box-arrow-left me-2"></i>Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Profile Menu -->
                    <!-- Content -->
                    <div class="col-lg-8 col-xxl-9">
                        <div class="table-responsive fs-md mb-4">
                            <table class="table table-bordered table-hover mb-0" id="dataTable">
                                <thead class="text-700 bg-gray-200">
                                <tr>
                                    <th class="fw-600">商品訂單編號</th>
                                    <th class="fw-600">商品名稱</th>
                                    <th class="fw-600">商品大小</th>
                                    <th class="fw-600">商品單價</th>
                                    <th class="fw-600">購買數量</th>
                                    <th class="fw-600">評價內容</th>
                                    <th class="fw-600">評價星等</th>
                                    <th class="fw-600">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <form th:each="productOrderDetail : ${productOrderDetails}" th:object="${productOrderDetail}" th:action="@{/frontend/productorderdetail/senddetailInstantly}" method="post" style="margin-bottom: 0px;">
                                    <tr class="notouch">
                                        <td class="p-3" th:text="${productOrderDetail.compositeKey.productOrdNo}"></td>
                                        <td class="p-3" th:text="${productOrderDetail.product.productName}"></td>
                                        <td class="p-3">
                                            <span th:if="${productOrderDetail.product.productSize == 0}">XS</span>
                                            <span th:if="${productOrderDetail.product.productSize == 1}">S</span>
                                            <span th:if="${productOrderDetail.product.productSize == 2}">M</span>
                                            <span th:if="${productOrderDetail.product.productSize == 3}">L</span>
                                            <span th:if="${productOrderDetail.product.productSize == 4}">XL</span>
                                            <span th:if="${productOrderDetail.product.productSize == 5}">2L</span>
                                        </td>
                                        <td class="p-3" th:text="${productOrderDetail.product.productPrice}"></td>
                                        <td class="p-3" th:text="${productOrderDetail.productOrdQty}"></td>
                                        <td class="editable-cell" th:field="*{productComContent}">
                                            <input type="text" class="form-control" name="productComContent" th:id="'productComContent_' + ${productOrderDetail.compositeKey.productOrdNo}" th:value="${productOrderDetail?.productComContent}">
                                        </td>
                                        <td class="editable-cell">
                                            <div>
                                                <select size="1" name="productScore" class="form-control productScore" th:id="'productScore_' + ${productOrderDetail.compositeKey.productOrdNo}">
                                                    <option value="" disabled selected>評分</option>
                                                    <option value="1" th:selected="${productOrderDetail?.productScore == 1}">一顆星</option>
                                                    <option value="2" th:selected="${productOrderDetail?.productScore == 2}">兩顆星</option>
                                                    <option value="3" th:selected="${productOrderDetail?.productScore == 3}">三顆星</option>
                                                    <option value="4" th:selected="${productOrderDetail?.productScore == 4}">四顆星</option>
                                                    <option value="5" th:selected="${productOrderDetail?.productScore == 5}">五顆星</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="submit" class="submit-btn" id="submitBtn">確認</button>
                                            <input type="hidden" name="productOrdNo" th:value="${productOrderDetail.compositeKey.productOrdNo}">
                                            <input type="hidden" name="productNo" th:value="${productOrderDetail.product.productNo}">
                                        </td>
                                    </tr>
                                </form>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <div class="d-none d-lg-block">Showing: 1 - 12 of 17</div>
                            <div class="ms-lg-auto">
                                <ul class="pagination m-0">
                                    <li class="page-item"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- End Content -->
                </div>
            </div>
        </div>
    </main>
    <!-- End Main -->
    <footer th:replace="frontend/component/footer :: footer"></footer>
    <!-- End Footer -->
</div>
<!--
========================
   End Wrapper
========================
-->
<!-- script start -->
<th:block th:insert="~{frontend/component/plugin/frontendplugin.html :: js}"></th:block>
<!-- End script start -->
<script>
    window.addEventListener('DOMContentLoaded', function() {
        var formRows = document.querySelectorAll('tr.notouch');
        formRows.forEach(function(row) {
            var productComContentInput = row.querySelector('.editable-cell input[type="text"]');
            var productScoreSelect = row.querySelector('.editable-cell select');
            var submitButton = row.querySelector('button[type="submit"]');
            updateSubmitButtonState();
            function updateSubmitButtonState() {
                var productComContentValue = productComContentInput.value.trim();
                var productScoreValue = productScoreSelect.value.trim();
                if (productComContentValue !== '' || productScoreValue !== '') {
                    submitButton.disabled = true;
                } else {
                    submitButton.disabled = false;
                }
            }
        });
    });
</script>
</body>

</html>
