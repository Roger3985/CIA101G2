<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單資料修改</title>
    <th:block th:include="~{backend/component/plugin/backendplugin.html :: css}"></th:block>
    <style>
        .error {
            font-size: 12px; /* 調整字體大小 */
        }
    </style>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="backend/component/sidebar :: sidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="backend/component/nav :: nav"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="backend/component/breadcrumb :: breadcrumb"></div>
                <!-- 內容請填這裡~~~~~~~~~~~~~~~ -->
                <form method="post" th:action="@{update}" th:object="${productOrderDetail}">
                    <div class="mb-3 row">
                        <label for="productOrdNo" class="col-sm-2 col-form-label">商品訂單編號</label>
                        <div class="col-sm-3">
                            <span th:text="*{compositeKey.productOrdNo}"  id="productOrdNo"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productName" class="col-sm-2 col-form-label">商品名稱</label>
                        <div class="col-sm-3">
                            <span th:text="*{product.productName}"  id="productName"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-2 col-form-label">商品大小</label>
                        <div class="col-sm-3">
                            <span th:if="${product.productSize == 0}">XS</span>
                            <span th:if="${product.productSize == 1}">S</span>
                            <span th:if="${product.productSize == 2}">M</span>
                            <span th:if="${product.productSize == 3}">L</span>
                            <span th:if="${product.productSize == 4}">XL</span>
                            <span th:if="${product.productSize == 5}">2L</span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productPrice" class="col-sm-2 col-form-label">商品單價</label>
                        <div class="col-sm-3">
                            <span th:text="*{product.productPrice}"  id="productPrice"></span>
                            <span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{product.productPrice}" class="error" id="productPrice.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productOrdQty" class="col-sm-2 col-form-label">購買數量</label>
                        <div class="col-sm-3">
                            <span th:text="*{productOrdQty}"  id="productOrdQty"></span>
                            <span th:if="${#fields.hasErrors('productOrdQty')}" th:errors="*{productOrdQty}" class="error" id="productOrdQty.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productComContent" class="col-sm-2 col-form-label">評價內容</label>
                        <div class="col-sm-3">
                            <input type="textarea" th:field="*{productComContent}" class="form-control" id="productComContent">
                            <span th:if="${#fields.hasErrors('productComContent')}" th:errors="*{productComContent}" class="error" id="productComContent.errors"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="productScore" class="col-sm-2 col-form-label">評價星等</label>
                        <div class="col-sm-3">
                            <select size="1" name="productScore" id="productScore" th:field="*{productScore}">
                                <option th:value="1" th:text="一顆星" />
                                <option th:value="2" th:text="兩顆星" />
                                <option th:value="3" th:text="三顆星" />
                                <option th:value="4" th:text="四顆星" />
                                <option th:value="5" th:text="五顆星" />
                            </select>
                        </div>
                    </div>
                    <!-- Add your submit button here -->



                    <div>
                        <input type="hidden" name="productOrdNo" th:value="${productOrderDetail.compositeKey.productOrdNo}">
                        <input type="hidden" name="productNo" th:value="${productOrderDetail.compositeKey.productNo}">
                        <div><button type="submit" id="submit"> 確認 </button></div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="backend/component/bottom :: bottom"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="backend/component/scrolltotop :: scrolltotop"></a>
<!-- Logout Modal-->
<div th:replace="backend/component/logout :: logout"></div>
