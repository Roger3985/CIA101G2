<!DOCTYPE html>
<html lang="zxx" data-bs-theme="light">

<head><!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft">

    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template">
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template">
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/logo/favicon.ico}">
    <!-- CSS Template -->
    <link th:href="@{/frontend/assets/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- 通用插件 -->
<th:block th:replace="frontend/component/plugin/frontendplugin :: components"></th:block>

<!--

<div class="wrapper">
    <!-- header height -->
    <div class="header-height-bar" style="min-height: 104.865px;"></div>
    <!-- Header -->
    <header th:replace="frontend/component/header :: header"></header>
    <!-- End Header -->
    <!-- Main -->
    <main><!-- Breadcrumb -->
        <div class="py-3 bg-gray-100">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 my-2">
                        <h1 class="m-0 h4 text-center text-lg-start">我的優惠券</h1>
                    </div>
                    <div class="col-lg-6 my-2">
                        <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                            <li class="breadcrumb-item"><a class="text-nowrap" th:href="@{/frontend/index}"><i
                                    class="bi bi-home"></i>Home</a></li>
                            <li class="breadcrumb-item text-nowrap active" aria-current="page">我的優惠券</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div><!-- End Breadcrumb --><!-- Table -->
        <div class="py-6">
            <div class="container">
                <div class="row"><!-- Profile Menu -->
                    <th:block th:insert="~{frontend/member/component/profile-menu.html}"></th:block>
<!--                    <div th:replace="frontend/member/component/profile-sideMenu :: profile-sideMenu"></div>-->
                    <!-- Content -->
                    <div class="col-lg-8 col-xxl-9">
                        <div class="table-responsive fs-md mb-4">
                            <table class="table table-bordered table-hover mb-0">
                                <thead class="text-700 bg-gray-200">
                                <tr>
                                    <th class="fw-600">優惠券</th>
                                    <th class="fw-600">資訊</th>
                                    <th class="fw-600">折扣</th>
                                    <th class="fw-600">有效期限</th>
                                    <th class="fw-600 text-end">使用</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="mycoupon : ${myCouponList}">
                                    <tr>
                                        <td class="p-3" th:text="${mycoupon.coupon.coupName}"><span
                                                class="fw-500"></span></td>
                                        <td class="p-3" th:text="${mycoupon.coupInfo}"></td>
                                        <td class="p-3" th:text="${mycoupon.coupon.coupDisc}"></td>
                                        <td class="p-3" th:text="${mycoupon.coupExpDate}">Delivered</td>
<!--                                        <form method="post" th:action="@{}">-->
                                            <td class="p-3 text-end"><span class="badge bg-success m-0">使用</span></td>
<!--                                        </form>-->
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                        <!--                        <div class="d-flex align-items-center mt-3">-->
                        <!--                            <div class="d-none d-lg-block">Showing: 1 - 12 of 17</div>-->
                        <!--                            <div class="ms-lg-auto">-->
                        <!--                                <ul class="pagination m-0">-->
                        <!--                                    <li class="page-item"><a class="page-link" href="#" aria-label="Previous"><span-->
                        <!--                                            aria-hidden="true">«</span></a></li>-->
                        <!--                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>-->
                        <!--                                    <li class="page-item"><a class="page-link" href="#">2</a></li>-->
                        <!--                                    <li class="page-item"><a class="page-link" href="#">3</a></li>-->
                        <!--                                    <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span-->
                        <!--                                            aria-hidden="true">»</span></a></li>-->
                        <!--                                </ul>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                    </div><!-- End Content -->
                </div>
            </div>
        </div><!--Table -->
    </main><!-- End Main --><!-- Footer -->
    <!-- Footer -->
    <footer th:replace="frontend/component/footer :: footer"></footer>
    <!-- End Footer -->
</div>
<!--
========================
   End Wrapper
========================

<!-- script start -->
<th:block th:insert="~{frontend/component/plugin/frontendplugin.html :: js}"></th:block>

</body>

</html>
